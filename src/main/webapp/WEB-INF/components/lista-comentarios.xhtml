<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGroup layout="block" styleClass="comentario span5">
        <h:panelGroup layout="block" id="comment-container">
            <h:panelGroup layout="block" rendered="true" id="table-delimiter">
                <!-- Tabela de Notificações -->
                <h:dataTable value="#{processo.comentarios}" var="comentario"
                    styleClass="table table-hover table-striped">
                    <!-- Protocolo -->
                    <h:column>
                        <div class="row-fluid">
                            <div class="span2">
                                <img class="img-circle avatar hidden-phone" src="http://lorempixel.com/output/people-q-c-45-45-8.jpg"/>
                            </div>
                            <div class="span10">
                                <span><strong><h:outputText value="#{comentario.funcionario.nome}" /></strong></span><br/>
                                <span>No momento de <h:outputText value="#{comentario.momento}" /></span> <br />
                                <span>
                                    <h:outputText value="#{comentario.dataComentario.time}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                                    </h:outputText>
                                </span><br/>
                            </div>
                        </div>
                        <br/>
                        <div class="row-fluid">
                            <div class="span10 offset2">
                                <h:outputText value="#{comentario.descricao}" />
                            </div>
                        </div>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="field-box">
                <span><b><h:outputLabel value="#{msg['comentario.titulo.principal']}"/></b></span>
                <h:inputTextarea id="descricaoComentario" name="descricaoComentario" rows="3" value="#{descricaoComentario}"/>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
</ui:composition>
