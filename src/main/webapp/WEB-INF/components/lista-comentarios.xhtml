<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGroup layout="block" styleClass="comentario span4">
        <div class="row">
            <h4 class="section-title pull-right"><span>Comentários</span></h4>
        </div>
        <h:panelGroup layout="block" id="comment-container">
            <h:panelGroup layout="block" rendered="true" id="table-delimiter">
                <!-- Tabela de Notificações -->
                <h:dataTable rendered="#{processo.comentarios != null}" value="#{processo.comentarios}" var="comentario"
                    styleClass="table table-hover table-striped">
                    <!-- Protocolo -->
                    <h:column>

                        <h:panelGroup style="text-align: right; margin: 5px" rendered="#{comentario.funcionario.id == request.getSession().getAttribute('user').idUsuario}" layout="block">
                            <div class="row-fluid">
                                <div class="span10">
                                    <span><strong><h:outputText value="#{comentario.funcionario.nome}" /></strong></span><br/>
                                    <span>No momento de <h:outputText value="#{comentario.momento}" /></span> <br />
                                    <span>
                                        <h:outputText value="#{comentario.dataComentario.time}">
                                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                                        </h:outputText>
                                    </span><br/>
                                </div>
                                <div class="span2">
                                    <h:graphicImage library="img" name="avatar_padrao.jpg" class="img-circle avatar hidden-phone"/>
                                </div>
                            </div>
                            <br/>
                            <div class="row-fluid">
                                <div class="span10">
                                    <h:outputText value="#{comentario.descricao}" />
                                </div>
                            </div>
                        </h:panelGroup>
                        <h:panelGroup  style="text-align: left; margin: 5px" rendered="#{comentario.funcionario.id != request.getSession().getAttribute('user').idUsuario}" layout="block">
                            <div class="row-fluid">
                                <div class="span2">
                                    <h:graphicImage library="img" name="avatar_padrao.jpg" class="img-circle avatar hidden-phone"/>
                                </div>
                                <div class="span10">
                                    <span><strong><h:outputText value="#{comentario.funcionario.nome}" /></strong></span><br/>
                                    <span>No momento de <h:outputText value="#{comentario.momento}" /></span> <br />
                                    <span>
                                        <h:outputText value="#{comentario.dataComentario.time}">
                                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                                        </h:outputText>
                                    </span><br/>
                                </div>
                            </div>
                            <br/>
                            <div class="row-fluid">
                                <div class="span10 offset2">
                                    <h:outputText value="#{comentario.descricao}" />
                                </div>
                            </div>
                        </h:panelGroup>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <h:panelGroup layout="block" id="area-comentario">
                <h:inputTextarea id="descricaoComentario" name="descricaoComentario" rows="2" value="#{descricaoComentario}"/>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
    <script>
        function redimensionarAreaDeComentarios(){
            var umComentario = $('div#comment-container * > tr').first();
            if(umComentario !== ''){
                var alturaDiv = $('.step-pane.active').height();
                var alturaAreaComentario = $('#area-comentario').height();
                var alturaTotalComentario = alturaDiv - alturaAreaComentario;
                var alturaUmComentario = umComentario.height();

                alturaTotalComentario = Math.ceil(alturaTotalComentario/alturaUmComentario);
                alturaTotalComentario = alturaTotalComentario*alturaUmComentario;

                $('#table-delimiter').attr('style','height: '+alturaTotalComentario+'px');
            }
        }
        $(document).ready(function () {
            setTimeout(redimensionarAreaDeComentarios,50);
        });
    </script>
</ui:composition>
