<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <!--@elvariable id="processo" type="br.ifes.leds.sincap.gerenciaNotificacao.cln.cdp.ProcessoNotificacao"-->

    <div class="field-box">
        <h:outputLabel value="#{msg['obito.paciente.nome']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.paciente.nome}"/>
    </div>

    <div class="field-box" style="color: red">
        <h:outputLabel value="#{msg['obito.paciente.idade']}"/>
        <h:inputText readonly="true" style="color: inherit" styleClass="span8" value="#{processo.obito.idadePaciente} anos"/>
    </div>

    <div class="field-box" style="color: red">
        <h:outputLabel value="#{msg['obito.tempoObito']}"/>
        <h:inputText readonly="true" style="color: inherit" styleClass="span8" value="#{processo.obito.horasObito} horas"/>
    </div>

    <div class="field-box">
        <h:outputLabel value="#{msg['obito.paciente.dataNascimento']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.paciente.dataNascimento.time}">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </h:inputText>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['obito.paciente.dataInternacao']}"/>
        <h:inputText readonly="true" styleClass="span8"
                     value="#{processo.obito.paciente.dataInternacao.time}">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </h:inputText>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['obito.paciente.docSocial']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.paciente.documentoSocial}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['obito.paciente.telefone']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.paciente.telefone.numero}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['obito.paciente.radioButton.sexo']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.paciente.sexo}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['obito.paciente.numeroSUS']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.paciente.numeroSUS}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['obito.paciente.profissao']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.paciente.profissao}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['obito.paciente.nacionalidade']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.paciente.nacionalidade}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['obito.paciente.prontuario']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.paciente.numeroProntuario}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['obito.paciente.mae']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.paciente.nomeMae}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['obito.paciente.dropDown.uf']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.paciente.endereco.estado.nome}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['obito.paciente.dropDown.cidade']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.paciente.endereco.cidade.nome}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['obito.paciente.dropDown.bairro']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.paciente.endereco.bairro.nome}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['obito.paciente.cep']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.paciente.endereco.cep}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['obito.paciente.logradouro']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.paciente.endereco.logradouro}"/>
    </div>


    <div class="field-box">
        <h:outputLabel value="#{msg['obito.obito.data']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.dataObito.time}">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </h:inputText>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['obito.obito.horario']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.dataObito.time}">
            <!--@elvariable id="timeZone" type="java.util.TimeZone"-->
            <f:convertDateTime pattern="HH:mm" timeZone="#{timeZone}"/>
        </h:inputText>
    </div>

    <div class="field-box">
        <h:outputLabel value="#{msg['obito.obito.dropDown.setor']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.setor.nome}" />
    </div>

    <div class="field-box">
        <h:outputLabel value="#{msg['obito.obito.motivos1']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.primeiraCausaMortis.nome}"/>
    </div>

    <div class="field-box">
        <h:outputLabel value="#{msg['obito.obito.motivos2']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.segundaCausaMortis.nome}"/>
    </div>

    <div class="field-box">
        <h:outputLabel value="#{msg['obito.obito.motivos3']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.terceiraCausaMortis.nome}"/>
    </div>

    <div class="field-box">
        <h:outputLabel value="#{msg['obito.obito.motivos4']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.obito.quartaCausaMortis.nome}"/>
    </div>

    <div class="field-box">
        <h:outputLabel value="#{msg['obito.obito.radioButton.aptoDoacao.apto']}"/>
        <h:inputText readonly="true" styleClass="span8" rendered="#{processo.obito.aptoDoacao}" value="Apto"/>
        <h:inputText readonly="true" styleClass="span8" rendered="#{!processo.obito.aptoDoacao}" value="Inapto"/>
    </div>

    <div class="field-box">
        <h:outputLabel value="#{msg['obito.obito.contraIndicacoes-Medicas']}"/>
        <h:inputText readonly="true" value="#{processo.causaNaoDoacao.nome}" styleClass="span8"/>
    </div>
</ui:composition>
