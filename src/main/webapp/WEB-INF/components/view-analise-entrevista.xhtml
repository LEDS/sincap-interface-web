<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <!--@elvariable id="processo" type="br.ifes.leds.sincap.gerenciaNotificacao.cln.cdp.ProcessoNotificacao"-->

    <!--Dados da Entrevista-->
    <div class="row">
        <h4 class="section-title"><span>Dados da Entrevista</span></h4>
    </div>
    <div class="row">
        <h:panelGroup styleClass="field-box" rendered="#{processo.causaNaoDoacao != null}">
            <label>#{msg['entrevista.dropdown.problemasEstruturais']}</label>
            <h:inputText styleClass="span8" readonly="true"
                         value="#{processo.causaNaoDoacao.nome}, tipo #{processo.causaNaoDoacao.tipoNaoDoacao}"/>
        </h:panelGroup>
        <div class="field-box">
            <label>#{msg['entrevista.radioButton.doacaoAutorizada']}</label>
            <h:inputText styleClass="span8" readonly="true" value="#{msg['entrevista.radioButton.doacaoAutorizada.sim']}"
                         rendered="#{processo.entrevista.doacaoAutorizada}"/>
            <h:inputText styleClass="span8" readonly="true" value="#{msg['entrevista.radioButton.doacaoAutorizada.nao']}"
                         rendered="#{!processo.entrevista.doacaoAutorizada}"/>
        </div>
        <div class="field-box">
            <label>#{msg['entrevista.text.dtEntrevista']}</label>
            <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.dataEntrevista.time}">
                <!--@elvariable id="timeZone" type="java.util.TimeZone"-->
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="#{timeZone}"/>
            </h:inputText>
        </div>
    </div>

    <!--Dados do Responsável Legal-->
    <div class="row">
        <h4 class="section-title"><span>Responsável Legal</span></h4>
    </div>
    <div class="row">
        <div class="field-box">
            <label>#{msg['responsavel.text.nome']}</label>
            <input type="text" class="span8" readonly="readonly" value="#{processo.entrevista.responsavel.nome}"/>
        </div>
        <div class="field-box">
            <label>#{msg['responsavel.text.dataNascimento']}</label>
            <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel.dataNascimento.time}">
                <!--@elvariable id="timeZone" type="java.util.TimeZone"-->
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{timeZone}"/>
            </h:inputText>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.text.documento']}"/>
            <h:inputText styleClass="span8" readonly="true"
                         value="#{processo.entrevista.responsavel.documentoSocial.documento}"/>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.text.tipoDocumento']}"/>
            <h:inputText styleClass="span8" readonly="true"
                         value="#{processo.entrevista.responsavel.documentoSocial.tipoDocumentoComFoto}"/>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.dropdown.parentesco']}"/>
            <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel.parentesco}"/>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.dropdown.estadoCivil']}"/>
            <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel.estadoCivil}"/>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.text.telefone1']}"/>
            <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel.telefone.numero}"/>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.text.telefone2']}"/>
            <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel.telefone2.numero}"/>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.radioButton.sexo']}"/>
            <h:inputText readonly="true" styleClass="span8" value="#{processo.entrevista.responsavel.sexo}"/>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.text.profissao']}"/>
            <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel.profissao}"/>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.text.religiao']}"/>
            <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel.religiao}"/>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.text.grauEscolaridade']}"/>
            <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel.grauEscolaridade}"/>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.text.nacionalidade']}"/>
            <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel.nacionalidade}"/>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.dropdown.uf']}"/>
            <h:inputText styleClass="span8" readonly="true"
                         value="#{processo.entrevista.responsavel.endereco.estado.nome}"/>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.dropdown.cidade']}"/>
            <h:inputText styleClass="span8" readonly="true"
                         value="#{processo.entrevista.responsavel.endereco.cidade.nome}"/>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.dropdown.bairro']}"/>
            <h:inputText styleClass="span8" readonly="true"
                         value="#{processo.entrevista.responsavel.endereco.bairro.nome}"/>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.text.logradouro']}"/>
            <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel.endereco.logradouro}"/>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.text.numero']}"/>
            <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel.endereco.numero}"/>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.text.cep']}"/>
            <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel.endereco.cep}"/>
        </div>
        <!--@elvariable id="menorIdade" type="java.lang.Boolean"-->
        <h:panelGroup rendered="#{menorIdade}">
            <ui:include src="/WEB-INF/components/view-analise-entrevista-responsavel2.xhtml"/>
        </h:panelGroup>
    </div>

    <!--Dados da Primeira Testemunha-->
    <div class="row">
        <h4 class="section-title"><span>Primeira Testemunha</span></h4>
    </div>
    <div class="row">
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.text.nome']}"/>
            <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.testemunha1.nome}"/>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.text.documento']}"/>
            <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.testemunha1.documentoSocial.documento}"/>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.text.tipoDocumento']}"/>
            <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.testemunha1.documentoSocial.tipoDocumentoComFoto}"/>
        </div>
    </div>

    <!--Dados da Segunda Testemunha-->
    <div class="row">
        <h4 class="section-title"><span>Segunda Testemunha</span></h4>
    </div>
    <div class="row">
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.text.nome']}"/>
            <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.testemunha2.nome}"/>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.text.documento']}"/>
            <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.testemunha2.documentoSocial.documento}"/>
        </div>
        <div class="field-box">
            <h:outputLabel value="#{msg['responsavel.text.tipoDocumento']}"/>
            <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.testemunha2.documentoSocial.tipoDocumentoComFoto}"/>
        </div>
    </div>

</ui:composition>
