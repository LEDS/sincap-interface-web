<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGroup layout="block" styleClass="row-fluid">
        <h:panelGroup layout="block" styleClass="span12">
            <h:panelGroup styleClass="row-fluid form-wrapper">

                <!-- Tabela de Notificações -->
                <h:dataTable id="tabela" value="#{listaTotaldi}" var="total" rows="#{quantidade}"
                             styleClass="table table-hover table-striped">
                    <!-- Data -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Data" />
                        </f:facet>

                        <h:outputText value="#{total.data.time}" >
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{timeZone}"/>
                        </h:outputText>
                    </h:column>

                    <!-- Hora -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Hora" />
                        </f:facet>

                        <h:outputText value="#{total.data.time}" >
                            <f:convertDateTime pattern="HH:mm" timeZone="#{timeZone}"/>
                        </h:outputText>

                    </h:column>

                    <!-- Nome do paciente -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome do paciente" />
                        </f:facet>

                    <h:outputText value="#{total.nome}" />
                 </h:column>
                 <!-- Idade -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idade" />
                        </f:facet>

                    <h:outputText value="#{total.idade}" />
                 </h:column>
                 <!-- Causa do óbito-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Causa do óbito" />
                        </f:facet>

                     <h:outputText value="#{total.causaObito}" />
                 </h:column>
                 <!-- Setor do óbito -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Setor do óbito" />
                        </f:facet>

                    <h:outputText value="#{total.setorObito} " />
                 </h:column>

                 <!-- Doação de Tecidos -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Doação de Tecidos" />
                        </f:facet>

                     <h:outputText value="#{total.doaTecido} " />
                 </h:column>

                 <!-- Causa de não doação -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Causa de não doação" />
                        </f:facet>

                    <h:outputText value="#{total.causaNaoDoacao} " />
                   </h:column>

                   <!-- Observações -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Observações" />
                        </f:facet>

                        <h:outputText value="#{total.observacao} " />
                       </h:column>
                   </h:dataTable>

               </h:panelGroup>
           </h:panelGroup>
       </h:panelGroup>

   </ui:composition>
