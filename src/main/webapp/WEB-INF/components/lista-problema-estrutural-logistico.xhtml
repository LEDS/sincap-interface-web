<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">


                <!-- Tabela de Notificações -->
                <h:dataTable id="tabela" value="#{listaProblemaEstrutural}" var="total" rows="#{quantidade}"
                             styleClass="table table-hover table-striped table-bordered">

                    <!-- Causa-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.causa.obito']}" />
                        </f:facet>

                        <h:outputText value="#{total.motivo}" />
                    </h:column>

                    <!-- Numero-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.numero']}º" />
                        </f:facet>

                        <h:outputText value="#{total.quant}" />
                    </h:column>

                </h:dataTable>
</ui:composition>
