<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">


                <!-- Tabela de Notificações -->
                <h:dataTable id="tabela" value="#{listaProbMedico}" var="recusaProbMed" rows="#{quantidade}"
                             styleClass="table table-hover table-striped table-bordered">

                    <!-- Motivos-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Motivos Médicos" />
                        </f:facet>

                        <h:outputText value="#{recusaProbMed.motivo}" />
                    </h:column>

                    <!-- Numero-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nº" />
                        </f:facet>

                        <h:outputText value="#{recusaProbMed.quant}" />
                    </h:column>

                </h:dataTable>


</ui:composition>
