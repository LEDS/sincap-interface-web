<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

                <!-- Tabela de Notificações -->
                <h:dataTable id="tabela" value="#{liObito}" var="obito" rows="#{quantidade}"
                             styleClass="table table-hover table-striped table-bordered">

                    <!-- Obito-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=" " />
                        </f:facet>

                        <h:outputText value="#{obito.nome}" />
                    </h:column>

                    <!-- Numero-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.numero']} />
                        </f:facet>

                        <h:outputText value="#{obito.total}" />
                    </h:column>

                    <!-- Porcentagem -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="%" />
                        </f:facet>

                        <h:outputText value="#{obito.percentual}" />
                    </h:column>

                </h:dataTable>


</ui:composition>
