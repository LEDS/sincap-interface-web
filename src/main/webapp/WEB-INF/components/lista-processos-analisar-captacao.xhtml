<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

        <h:panelGroup layout="block" styleClass="datatables-page">
            <h:panelGroup layout="block" styleClass="row-fluid">
                <h:panelGroup layout="block" styleClass="span12">

                <!-- Tabela de Notificações -->
                <h:dataTable id="tabelaAnalisarCaptacao" value="#{processos}" var="processo" rows="#{quantidade}"
                             styleClass="table table-hover table-striped table-bordered">
                    <!-- Protocolo -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.protocolo']}" />
                        </f:facet>

                        <h:outputText value="#{processo.codigo}" />
                    </h:column>

                    <!-- Data de Notificação -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.data.notificacao']}" />
                        </f:facet>

                        <h:outputText value="#{processo.dataAbertura.time}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </h:column>

                    <!-- Data de Óbito -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.data.obito']}" />
                        </f:facet>

                        <h:outputText value="#{processo.obito.dataObito.time}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </h:column>

                    <!-- Paciente -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.paciente']}" />
                        </f:facet>

                        <h:outputText value="#{processo.obito.paciente.nome}" />
                    </h:column>


                    <!-- Hospital -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.hospital']}" />
                        </f:facet>

                        <h:outputText value="#{processo.obito.hospital.nome}" />
                    </h:column>

                    <!-- Notificador -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.notificador']}" />
                        </f:facet>

                        <h:outputText value="#{processo.notificador.nome}" />
                    </h:column>

                    <!-- Botão de Analisar -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.analisar']}" />
                        </f:facet>

                        <a class="btn-flat default"
                           href="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.app_notificacao_captacao}#{contextUrls.app_analisar}/#{processo.id}">
                            <i class="icon-file"></i>
                            #{msg['text.analisar']}
                        </a>
                    </h:column>
                </h:dataTable>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>

</ui:composition>
