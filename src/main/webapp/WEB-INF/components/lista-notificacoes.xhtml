<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGroup layout="block" styleClass="row-fluid">
        <h:panelGroup layout="block" styleClass="span12">
            <h:panelGroup styleClass="row-fluid form-wrapper">

                <!-- Tabela de Notificações -->
                <h:dataTable id="listaNotificacoes" value="#{notificacoes}" var="notificacao" rows="#{quantidade}"
                    styleClass="table table-hover table-striped">
                    <!-- Protocolo -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Protocolo" />
                        </f:facet>

                        <h:outputText value="#{notificacao.codigo}" />
                    </h:column>

                    <!-- Data de Notificação -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Data de Notificação" />
                        </f:facet>

                        <h:outputText value="#{notificacao.dataAbertura.time}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </h:column>

                    <!-- Data de Óbito -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Data do Óbito" />
                        </f:facet>

                        <h:outputText value="#{notificacao.obito.dataObito}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </h:column>

                    <!-- Paciente -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Paciente" />
                        </f:facet>

                        <h:outputText value="#{notificacao.obito.paciente}" />
                    </h:column>


                    <!-- Hospital -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Hospital" />
                        </f:facet>

                        <h:outputText value="#{notificacao.obito.hospital}" />
                    </h:column>

                    <!-- Notificador -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Notificador" />
                        </f:facet>

                        <h:outputText value="#{notificacao.obito.notificador}" />
                    </h:column>

                    <!-- Detalhes -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Detalhes" />
                        </f:facet>

                        <a
                            href="http://${request.serverName}:${request.serverPort}${request.contextPath}/notificacao/visualizar/#{notificacao.codigo}">
                            <i class="icon-file"></i>
                        </a>
                    </h:column>
                </h:dataTable>

            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>

</ui:composition>
