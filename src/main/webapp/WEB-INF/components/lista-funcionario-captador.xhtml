<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <!-- main container -->
    <h:panelGroup layout="block" styleClass="container-fluid">
        <a class="btn-flat success btn-inner-datatable"
           href="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_funcionario}#{contextUrls.adicionar}#{contextUrls.app_captador}">
            <i class="icon-plus"></i>Cadastrar
        </a>
        <h:panelGroup id="pad-wrapper" layout="block" styleClass="datatables-page">
            <h:panelGroup layout="block" styleClass="row-fluid">
                <h:dataTable id="captador-table" value="#{captadores}" var="captador"
                             rows="#{quantidade}" styleClass="table table-hover table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"  />
                        </f:facet>
                        #{captador.nome}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CPF" />
                        </f:facet>
                        #{captador.cpf}
                    </h:column>
                    <!-- BotÃµes -->
                    <h:column>
                        <form style="width:0.5px;" id="formulario-cadastro-captador-#{captador.id}" action="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_funcionario}#{contextUrls.editar}#{contextUrls.app_captador}/#{captador.id}" method="get">
                            <button type="submit"><i class="icon-edit"></i></button>
                        </form>
                    </h:column>

                    <h:column>
                         <form  style="width:0.5px;" id="formulario-cadastro-captador-#{captador.id}" action="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_funcionario}#{contextUrls.apagar}#{contextUrls.app_captador}/#{captador.id}" method="post">
                             <input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}" />
                             <button type="submit"><i class="icon-trash"></i></button>
                        </form>
                    </h:column>
                    
                </h:dataTable>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
    <style>
        .column1 { width: 590px; }
    </style>
</ui:composition>
