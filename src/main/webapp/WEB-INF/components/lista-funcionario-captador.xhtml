<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <!-- main container -->
    <h:panelGroup layout="block">
        <div id="btnAdicionarOrigin-captador-table">
            <a class="btn-flat success pull-right"
               href="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_funcionario}#{contextUrls.adicionar}#{contextUrls.app_captador}">
                <i class="icon-1p05x icon-plus icon-fluid"></i>
            </a>
        </div>
        <h:panelGroup layout="block" styleClass="datatables-page">
            <h:panelGroup layout="block" styleClass="row-fluid">
                <h:dataTable id="captador-table" value="#{captadores}" var="captador"
                             rows="#{quantidade}" styleClass="table table-hover table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"  />
                        </f:facet>
                        #{captador.nome}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CPF" />
                        </f:facet>
                        #{captador.cpf}
                    </h:column>

            <h:column>
            <f:facet name="header">
                <h:outputText value="AÇÕES"/>
            </f:facet>

                    <!-- Botões -->
                <h:column>
                    <div class="span12">
                        <div class="span6">
                        <!-- Botões -->
                            <a class="btn-flat primary" href="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_funcionario}#{contextUrls.editar}#{contextUrls.app_captador}/#{captador.id}">
                                <i class="icon-1p05x icon-edit icon-fluid"></i>
                            </a>
                        </div>

                        <div class="span6">
                            <input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}" />
                            <a class="btn-flat danger" href="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_funcionario}#{contextUrls.apagar}#{contextUrls.app_captador}/#{captador.id}">
                                <i class="icon-1p05x icon-trash icon-fluid"></i>
                            </a>
                        </div>
                    </div>
                </h:column>
            </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
    <style>
        .column1 { width: 590px; }
    </style>
</ui:composition>
