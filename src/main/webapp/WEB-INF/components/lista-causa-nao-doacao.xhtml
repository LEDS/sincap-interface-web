<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <!-- main container -->
    <h:panelGroup layout="block" styleClass="row-fluid">
        <h:panelGroup layout="block" styleClass="span12">
            <h:panelGroup styleClass="row-fluid" layout="block">
                <h:dataTable id="causas-table" value="#{listaCausasNaoDoacao}" var="causa"
                             rows="#{quantidade}" styleClass="table table-hover table-striped table-bordered table-margin-top center-table">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.nome']}" />
                        </f:facet>
                        #{causa.nome}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['tipo.nao.doacao']}" />
                        </f:facet>
                        #{causa.tipoNaoDoacao}
                    </h:column>
                    <!-- BotÃµes -->
                    <h:column>
                    <div class="row-fluid">
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.acoes']}" />
                        </f:facet>
                        <div class="span6">
                        <form id="formulario-causa-nao-doacao-#{causa.id}"
                              action="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_causa_nao_doacao}#{contextUrls.editar}/#{causa.id}"
                              method="get"
                              class="form-fluid">
                            <input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}" />
                            <button type="submit" class="btn-flat default"><i class="icon-105px icon-edit icon-fluid"></i></button>
                        </form>
                        </div>
                        <div class="span6">
                         <form id="formulario-causa-nao-doacao-#{causa.id}"
                               action="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_causa_nao_doacao}#{contextUrls.apagar}/#{causa.id}"
                               method="post"
                               class="form-fluid">
                             <input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}" />
                             <button type="submit" class="btn-flat danger"><i class="icon-105px icon-trash icon-fluid"></i></button>
                        </form>
                        </div>
                    </div>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>



</ui:composition>
