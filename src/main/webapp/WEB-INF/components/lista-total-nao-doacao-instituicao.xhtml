<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGroup layout="block" styleClass="row-fluid">
        <h:panelGroup layout="block" styleClass="span12">
            <h:panelGroup styleClass="row-fluid form-wrapper">

                <!-- Tabela de Notificações -->
                <h:dataTable id="tabela" value="#{listaTotaldi}" var="lista" rows="#{quantidade}"
                             styleClass="table table-hover table-striped">
                    <!-- Instituição -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.instituicao']}"/>
                        </f:facet>

                        <h:outputText value="#{lista.nome}"/>
                    </h:column>

                    <!-- Recusa Familiar -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.recusa.familiar']}"/>
                        </f:facet>

                        <h:outputText value="#{lista.recusaFamiliar}"/>
                    </h:column>

                    <!--Contra Indicação Medica -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.contra.indicacao']}"/>
                        </f:facet>

                        <h:outputText value="#{lista.contraInd}"/>
                    </h:column>

                    <!-- Problema Logistico ou Estrutural -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['problemas.logisticos.estruturais']}"/>
                        </f:facet>

                        <h:outputText value="#{lista.problema}"/>
                    </h:column>

                    <!-- Total -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.total']}"/>
                        </f:facet>

                        <h:outputText value="#{lista.total}"/>
                    </h:column>

                </h:dataTable>

            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>

</ui:composition>
