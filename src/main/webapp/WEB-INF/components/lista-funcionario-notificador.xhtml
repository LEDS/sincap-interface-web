<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <!-- main container -->
    <h:panelGroup layout="block" styleClass="container-fluid">
        <a class="btn-flat success btn-inner-datatable"
           href="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_funcionario}#{contextUrls.adicionar}#{contextUrls.app_notificador}">
            <i class="icon-plus"></i>Cadastrar
        </a>
        <h:panelGroup id="pad-wrapper" layout="block" styleClass="datatables-page">
            <h:panelGroup layout="block" styleClass="row-fluid">
                <h:dataTable id="notificador-table" value="#{notificadores}" var="notificador"
                             rows="#{quantidade}" styleClass="table table-hover table-bordered table-striped">
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="Nome" />
                        </f:facet>
                        #{notificador.nome}
                    </h:column>
                    <h:column>
                    <f:facet name="header">
                        <h:outputText value="CPF" />
                    </f:facet>
                    #{notificador.cpf}

                </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="AÇÕES"/>
                        </f:facet>

                    <!-- Botões -->
                    <h:column>
                        <div class="span12">
                            <div class="span6">
                                <form id="formulario-cadastro-notificador-#{notificador.id}">
                                    <a class="btn-flat primary" href="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_funcionario}#{contextUrls.editar}#{contextUrls.app_notificador}/#{notificador.id}">
                                        <i class="icon-edit"></i>Editar</a>
                                </form>
                            </div>
                            <div class="span6">
                                <form id="formulario-cadastro-notificador-#{notificador.id}">
                                    <input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}" />
                                    <a class="btn-flat danger" href="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_funcionario}#{contextUrls.apagar}#{contextUrls.app_notificador}/#{notificador.id}">
                                        <i class="icon-remove"></i>Excluir</a>
                                </form>
                            </div>
                        </div>
                    </h:column>
                </h:column>
            </h:dataTable>
        </h:panelGroup>
    </h:panelGroup>
</h:panelGroup>

</ui:composition>
