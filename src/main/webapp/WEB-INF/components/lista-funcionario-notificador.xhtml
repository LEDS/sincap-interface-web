<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <!-- main container -->
    <h:panelGroup layout="block">
        <div id="btnAdicionarOrigin-notificador-table">
            <a class="btn-flat success pull-right"
               href="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_funcionario}#{contextUrls.adicionar}#{contextUrls.app_notificador}">
                <i class="icon-1p05x icon-plus icon-fluid"></i>
            </a>
        </div>
        <h:panelGroup layout="block" styleClass="datatables-page">
            <h:panelGroup layout="block" styleClass="row-fluid">
                <h:dataTable id="notificador-table" value="#{notificadores}" var="notificador"
                             rows="#{quantidade}" styleClass="table table-hover table-bordered table-striped">

                    <h:column tabindex="0" rowspan="1" colspan="1">
                        <f:facet name="header" >
                            <h:outputText value="Nome" />
                        </f:facet>
                        #{notificador.nome}
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CPF" />
                        </f:facet>
                        #{notificador.cpf}
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="SITUAÇÃO" />
                        </f:facet>
                        <h:outputText rendered="#{notificador.ativo ==  true}" value="Ativo"/>
                        <h:outputText rendered="#{notificador.ativo ==  false}" value="Inativo"/>

                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Ações"/>
                        </f:facet>

                        <!-- Botões -->
                        <h:column>
                            <div class="row-fluid">
                                <div class="span6">
                                    <a class="btn-flat primary" href="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_funcionario}#{contextUrls.editar}#{contextUrls.app_notificador}/#{notificador.id}">
                                        <i class="icon-1p05x icon-edit icon-fluid"></i>
                                    </a>
                                </div>

                                <div class="container-fluid span6">
                                    <form class="form-fluid" action="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_funcionario}#{contextUrls.apagar}#{contextUrls.app_notificador}/#{notificador.id}" method="post">
                                        <input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}" />
                                        <button type="submit" class="btn-flat danger"><i class="icon-fluid icon-trash icon-1p05x"></i></button>
                                    </form>
                                </div>



                            </div>
                        </h:column>
                    </h:column>
            </h:dataTable>
        </h:panelGroup>
    </h:panelGroup>
</h:panelGroup>

</ui:composition>
