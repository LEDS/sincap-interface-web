<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <!-- main container -->
    <h:panelGroup layout="block" styleClass="row-fluid">
        <h:panelGroup layout="block" styleClass="span12">   
            <h:panelGroup styleClass="row-fluid form-wrapper">
                <h:dataTable id="causas-table" value="#{listaHospitais}" var="hospital"
                             rows="#{quantidade}" styleClass="table table-hover table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome" />
                        </f:facet>
                        #{hospital.nome}
                    </h:column>
                </h:dataTable>

            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>

</ui:composition>
