<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <!-- main container -->
    <h:panelGroup layout="block" styleClass="row-fluid">
        <h:panelGroup layout="block" styleClass="span12">   
            <h:panelGroup styleClass="row-fluid form-wrapper">
                <h:dataTable id="causas-table" value="#{listaHospitais}" var="hospital"
                             rows="#{quantidade}" styleClass="table table-hover table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome" />
                        </f:facet>
                        #{hospital.nome}
                    </h:column>

                    <!-- BotÃµes -->
                    <h:column>
                        <form style="width:0.5px;" id="formulario-hospital-#{hospital.id}" action="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_hospital}#{contextUrls.editar}/#{hospital.id}" method="get">
                            <input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}" />
                            <button type="submit"><i class="icon-edit"></i></button>
                        </form>
                    </h:column>

                    <h:column>
                        <form  style="width:0.5px;" id="formulario-hospital-#{hospital.id}" action="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_hospital}#{contextUrls.apagar}/#{hospital.id}" method="post">
                            <input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}" />
                            <button type="submit"><i class="icon-trash"></i></button>
                        </form>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>

</ui:composition>
