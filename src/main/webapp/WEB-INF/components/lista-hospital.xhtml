<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <!-- main container -->
    <h:panelGroup layout="block" styleClass="row-fluid">
        <h:panelGroup layout="block" styleClass="span12">   
            <h:panelGroup styleClass="row-fluid form-wrapper">
                <h:dataTable id="causas-table"
                             value="#{listaHospitais}"
                             var="hospital"
                             rows="#{quantidade}"
                             styleClass="table table-hover table-striped table-bordered table-margin-top center-table">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.nome']}" />
                        </f:facet>
                        #{hospital.nome}
                    </h:column>

                    <!-- BotÃµes -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.acoes']}" />
                        </f:facet>
                        <div class="row-fluid">
                            <div class="container-fluid span6">
                                <a id="formulario-hospital-#{hospital.id}"
                                   href="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_hospital}#{contextUrls.editar}/#{hospital.id}"
                                   class="btn-flat default">
                                   <i class="icon-fluid icon-edit icon-105px"></i>
                                </a>
                            </div>
                            <div class="container-fluid span6">
                                <form class="form-fluid" id="formulario-hospital-#{hospital.id}" action="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_hospital}#{contextUrls.apagar}/#{hospital.id}" method="post">
                                    <input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}" />
                                    <button type="submit" class="btn-flat danger"><i class="icon-fluid icon-trash icon-105px"></i></button>
                                </form>
                            </div>
                        </div>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>

</ui:composition>
