<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <!--@elvariable id="processo" type="br.ifes.leds.sincap.gerenciaNotificacao.cln.cdp.ProcessoNotificacao"-->

    <br/><h:outputLabel><b>#{msg['entrevista.text.reponsavelLegal2']}</b></h:outputLabel>

    <div class="field-box">
        <label>#{msg['responsavel.text.nome']}</label>
        <input type="text" class="span8" readonly="readonly" value="#{processo.entrevista.responsavel2.nome}"/>
    </div>
    <div class="field-box">
        <label>#{msg['responsavel.text.dataNascimento']}</label>
        <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel2.dataNascimento.time}">
            <!--@elvariable id="timeZone" type="java.util.TimeZone"-->
            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{timeZone}"/>
        </h:inputText>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['responsavel.text.documento']}"/>
        <h:inputText styleClass="span8" readonly="true"
                     value="#{processo.entrevista.responsavel2.documentoSocial.documento}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['responsavel.text.tipoDocumento']}"/>
        <h:inputText styleClass="span8" readonly="true"
                     value="#{processo.entrevista.responsavel2.documentoSocial.tipoDocumentoComFoto}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['responsavel.dropdown.parentesco']}"/>
        <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel2.parentesco}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['responsavel.dropdown.estadoCivil']}"/>
        <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel2.estadoCivil}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['responsavel.text.telefone1']}"/>
        <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel2.telefone.numero}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['responsavel.text.telefone2']}"/>
        <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel2.telefone2.numero}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['responsavel.radioButton.sexo']}"/>
        <h:inputText readonly="true" styleClass="span8" value="#{processo.entrevista.responsavel2.sexo}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['responsavel.text.profissao']}"/>
        <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel2.profissao}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['responsavel.text.religiao']}"/>
        <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel2.religiao}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['responsavel.text.grauEscolaridade']}"/>
        <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel2.grauEscolaridade}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['responsavel.text.nacionalidade']}"/>
        <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel2.nacionalidade}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['responsavel.dropdown.uf']}"/>
        <h:inputText styleClass="span8" readonly="true"
                     value="#{processo.entrevista.responsavel2.endereco.estado.nome}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['responsavel.dropdown.cidade']}"/>
        <h:inputText styleClass="span8" readonly="true"
                     value="#{processo.entrevista.responsavel2.endereco.cidade.nome}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['responsavel.dropdown.bairro']}"/>
        <h:inputText styleClass="span8" readonly="true"
                     value="#{processo.entrevista.responsavel2.endereco.bairro.nome}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['responsavel.text.logradouro']}"/>
        <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel2.endereco.logradouro}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['responsavel.text.numero']}"/>
        <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel2.endereco.numero}"/>
    </div>
    <div class="field-box">
        <h:outputLabel value="#{msg['responsavel.text.cep']}"/>
        <h:inputText styleClass="span8" readonly="true" value="#{processo.entrevista.responsavel2.endereco.cep}"/>
    </div>
</ui:composition>
