<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGroup layout="block" styleClass="navbar navbar-inverse">
        <h:panelGroup layout="block" styleClass="navbar-inner">

            <h:commandButton type="button" styleClass="btn btn-navbar visible-phone" id="menu-toggler">
                <span class="icon-bar"/>
                <span class="icon-bar"/>
                <span class="icon-bar"/>
            </h:commandButton>

            <!-- Logo do sincap -->
            <a class="brand"
               href="#{request.contextPath}#{contextUrls.index}">
                <h:graphicImage library="img" name="logo.png" class="logo"/>
            </a>

            <!-- Elementos a direita -->
            <ul class="nav pull-right">
                <!-- Search Bar -->
                    <li class="hidden-phone">
                        <form id="notif" class="form-horizontal"
                              action="#{request.contextPath}#{contextUrls.app_buscar}#{contextUrls.buscar_todos}" method="post">
                            <input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}" />
                            <input id="buscar" class="search" type="text" name="buscar"/>
                        </form>
                    </li>

                <!-- Entrar no administrativo -->
                <h:panelGroup rendered="#{request.isUserInRole('ROLE_ANALISTA')}">
                    <li class="settings hidden-phone">
                        <a href="#{request.contextPath}#{contextUrls.admin}"
                           role="button">
                            <i class="icon-cog"/>
                        </a>
                    </li>
                </h:panelGroup>
                <!-- Logout -->
                <li class="settings hidden-phone">
                    <a href="#" role="button" onclick="document.getElementById('logout').submit()">
                        <i class="icon-share-alt"/>
                    </a>
                </li>
            </ul>
            <form id="logout" hidden="hidden" method="post" action="#{request.contextPath}/#{contextUrls.logout}">
                <!--@elvariable id="_csrf" type="org.springframework.security.web.csrf.DefaultCsrfToken"-->
                <input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}"/>
            </form>
        </h:panelGroup>
    </h:panelGroup>

    <h:outputScript library="js" name="sincaplib.js"/>

</ui:composition>
