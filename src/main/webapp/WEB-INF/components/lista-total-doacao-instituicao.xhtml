<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGroup layout="block" styleClass="row-fluid">
        <h:panelGroup layout="block" styleClass="span12">
            <h:panelGroup styleClass="row-fluid form-wrapper">

                <!-- Tabela de Notificações -->
                <h:dataTable id="tabela" value="#{listaTotaldi}" var="total" rows="#{quantidade}"
                             styleClass="table table-hover table-striped">
                    <!-- Instituição -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Instituição" />
                        </f:facet>

                        <h:outputText value="#{total.nomeInstituicao}" />
                    </h:column>

                    <!-- Quantidade de doação -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Quantidade de doação" />
                        </f:facet>

                        <h:outputText value="#{total.numeroNotificacao}" />
                    </h:column>
                    <!-- Nº de entrevistas -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nº de entrevistas" />
                        </f:facet>

                        <h:outputText value="#{total.numeroEntrevista}" />
                    </h:column>
                    <!-- Nº de recusas -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nº de recusas" />
                        </f:facet>

                        <h:outputText value="#{total.numeroRecusa}" />
                    </h:column>
                    <!-- Nº de doações -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nº de doações" />
                        </f:facet>

                        <h:outputText value="#{total.numeroDoacao}" />
                    </h:column>
                    <!-- Percentual de efetivação -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Percentual de efetivação" />
                        </f:facet>

                        <h:outputText value="#{total.percentualEfetivacao}" />
                    </h:column>
                </h:dataTable>

            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>

</ui:composition>
