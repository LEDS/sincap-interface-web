<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Tabela de Notificações -->
    <h:dataTable id="tabela" value="#{listaFaixa}" var="faixa" rows="#{quantidade}"
                 styleClass="table table-hover table-striped table-bordered">

        <!-- Faixa Etária -->
        <h:column>
            <f:facet name="header">
                <br />
                <h:outputText value="#{msg['text.faixa.etaria']}" />
            </f:facet>
            <h:outputText value="#{faixa.faixa}" />
        </h:column>

        <!-- nº -->
        <h:column>
            <f:facet name="header">
                <h:outputText value="#{msg['text.pcr']}"  />
                <br />
                <h:outputText value="#{msg['text.numero']}" />
            </f:facet>
            <h:outputText value="#{faixa.totalPCR}" />
        </h:column>

        <!-- % -->
        <h:column>
            <f:facet name="header">
                <br />
                <h:outputText value="%" />
            </f:facet>
            <h:outputText value="#{faixa.percentualPCR}" />
        </h:column>

        <!-- nº -->
        <h:column>
            <f:facet name="header">
                <h:outputText value="#{msg['text.me']}"  />
                <br />
                <h:outputText value="#{msg['text.pcr']}" />
            </f:facet>
            <h:outputText value="#{faixa.totalME}" />
        </h:column>

        <!-- % -->
        <h:column>
            <f:facet name="header">
                <br />
                <h:outputText value="%" />
            </f:facet>
            <h:outputText value="#{faixa.percentualME}" />
        </h:column>
    </h:dataTable>

</ui:composition>
