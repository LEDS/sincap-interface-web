<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- main container -->
    <h:panelGroup layout="block" styleClass="row-fluid">
        <h:panelGroup layout="block" styleClass="span12">   
            <h:panelGroup styleClass="row-fluid form-wrapper">
                <h:dataTable id="analista-table" value="#{analistas}" var="analist"
                             rows="#{quantidade}" styleClass="table table-hover table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome" />
                        </f:facet>
                        #{analist.nome}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CPF" />
                        </f:facet>
                        #{analist.cpf}
                    </h:column>

                    <!-- BotÃµes -->
                    <h:column>
                        <form style="width:0.5px;" id="formulario-cadastro-analista#{analist.id}"
                              action="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_funcionario}#{contextUrls.editar}#{contextUrls.app_analista}/#{analist.id}"
                              method="get">
                            <button type="submit"><i class="icon-edit"></i></button>
                        </form>
                    </h:column>

                    <h:column>
                        <form style="width:0.5px;" id="formulario-cadastro-analista-#{analist.id}"
                              action="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_funcionario}#{contextUrls.apagar}#{contextUrls.app_analista}/#{analist.id}"
                              method="post">
                            <input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}" />
                            <button type="submit"><i class="icon-trash"></i></button>
                        </form>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>

</ui:composition>
