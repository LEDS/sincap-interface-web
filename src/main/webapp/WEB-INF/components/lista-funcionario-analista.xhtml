<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- main container -->
    <h:panelGroup layout="block">
        <div id="btnAdicionarOrigin-analista-table">
            <a class="btn-flat success pull-right"
               href="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_funcionario}#{contextUrls.adicionar}#{contextUrls.app_analista}">
                <i class="icon-105px icon-plus icon-fluid"></i>
            </a>
        </div>
        <h:panelGroup layout="block" styleClass="datatables-page">
            <h:panelGroup layout="block" styleClass="row-fluid">
                <h:dataTable id="analista-table" value="#{analistas}" var="analist"
                             rows="#{quantidade}" styleClass="table table-hover table-bordered table-striped">

                <h:column tabindex="0" rowspan="1" colspan="1">
                    <f:facet name="header">
                        <h:outputText  value="#{msg['text.nome']}"/>
                    </f:facet>
                    #{analist.nome}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['text.cpf']}" />
                    </f:facet>
                    #{analist.cpf}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['text.acoes']}"/>
                    </f:facet>

                    <!-- BotÃµes -->
                    <h:column>
                        <div class="row-fluid">
                            <div class="span6">
                                <a class="btn-flat primary" href="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_funcionario}#{contextUrls.editar}#{contextUrls.app_analista}/#{analist.id}">
                                    <i class="icon-105px icon-edit icon-fluid"></i>
                                </a>
                            </div>
                            <div class="span6">
                                <input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}"/>
                                <a class="btn-flat danger" href="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_funcionario}#{contextUrls.apagar}#{contextUrls.app_analista}/#{analist.id}">
                                    <i class="icon-105px icon-trash icon-fluid"></i>
                                </a>
                            </div>
                        </div>
                    </h:column>
                </h:column>
            </h:dataTable>
            </h:panelGroup>
        </h:panelGroup>
        </h:panelGroup>


</ui:composition>
