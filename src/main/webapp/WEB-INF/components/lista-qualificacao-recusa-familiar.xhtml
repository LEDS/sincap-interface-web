<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGroup layout="block" styleClass="row-fluid">
        <h:panelGroup layout="block" styleClass="span12">
            <h:panelGroup styleClass="row-fluid form-wrapper">

                <!-- Tabela de Recusa Familiar -->
                <h:dataTable id="tabela-recusa" value="#{listaTotalrf}" var="total" rows="#{quantidade}"
                             styleClass="table table-hover table-striped">
                    <!-- CÃ³digo -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.codigo']}" />
                        </f:facet>

                        <h:outputText value="#{total.codigo}" />
                    </h:column>

                    <!-- Recusas Familiares -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.recusa.familiar']}" />
                        </f:facet>

                        <h:outputText value="#{total.nomeRecusa}" />
                    </h:column>
                    <!-- Total -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['text.total']}" />
                        </f:facet>

                        <h:outputText value="#{total.total}" />
                    </h:column>
                </h:dataTable>

            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>

</ui:composition>
