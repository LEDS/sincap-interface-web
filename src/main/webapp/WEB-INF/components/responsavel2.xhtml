<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">


    <div class="row">
        <h4 class="section-title"><span>#{msg['text.dados.responsavel2']}</span></h4>
        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['text.nome']}*"/>
            <h:inputText id="entrevista-responsavel2-nome" styleClass="span8"
                         value="#{processo.entrevista.responsavel2.nome}"/>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['text.data.nascimento']}*"/>
            <h:inputText styleClass="dataNascimento span8" id="entrevista-responsavel2-dataNascimento"
                         value="#{processo.entrevista.responsavel2.dataNascimento.time}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:inputText>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['text.documento']}*"/>
            <h:inputText id="entrevista-responsavel2-documentoSocial-documento" styleClass="span8"
                         value="#{processo.entrevista.responsavel2.documentoSocial.documento}"/>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['text.tipo.documento']}*"/>

                <h:selectOneMenu id="entrevista-responsavel2-documentoSocial-tipoDocumentoComFoto"
                                 value="#{processo.entrevista.responsavel2.documentoSocial.tipoDocumentoComFoto}"
                                 styleClass="span5">
                    <f:selectItem itemLabel="#{msg['selecione.tipo.documento']}"/>
                    <f:selectItems value="#{tipoDocumentos}"/>
                </h:selectOneMenu>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['text.parentesco']}*"/>

                <h:selectOneMenu id="entrevista-responsavel2-parentesco"
                                 value="#{processo.entrevista.responsavel2.parentesco}" styleClass="span5">
                    <f:selectItem itemValue=""
                                  itemLabel="#{msg['text.selecione']}"/>
                    <f:selectItems value="#{listaParentescos}"/>
                </h:selectOneMenu>

        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['text.estado.civil']}*"/>

                <h:selectOneMenu id="entrevista-responsavel2-estadoCivil"
                                 value="#{processo.entrevista.responsavel2.estadoCivil}" styleClass="span5">
                    <f:selectItem itemValue=""
                                  itemLabel="#{msg['text.selecione']}"/>
                    <f:selectItems value="#{listaEstadosCivis}"/>
                </h:selectOneMenu>

        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['text.telefone']}*"/>
            <h:inputText styleClass="tel span8" id="entrevista-responsavel2-telefone-numero"
                         value="#{processo.entrevista.responsavel2.telefone.numero}"/>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['text.telefone2']}*"/>
            <h:inputText styleClass="tel span8" id="entrevista-responsavel2-telefone2-numero"
                         value="#{processo.entrevista.responsavel2.telefone2.numero}"/>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['text.sexo']}*"/>
            <div class="span8">
                <label class="radio">
                    <input type="radio" name="entrevista.responsavel2.sexo" id="entrevista-responsavel2-sexo:0" value="MASCULINO"
                           checked="true"/>
                    #{msg['text.masculino']}
                </label>
                <label class="radio">
                    <input type="radio" name="entrevista.responsavel2.sexo" id="entrevista-responsavel2-sexo:1" value="FEMININO"/>
                    #{msg['text.feminino']}
                </label>
            </div>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['text.profissao']}*"/>
            <h:inputText styleClass="span8" id="entrevista-responsavel2-profissao" value="#{processo.entrevista.responsavel2.profissao}"/>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['text.religiao']}*"/>
            <h:inputText styleClass="span8" id="entrevista-responsavel2-religiao" value="#{processo.entrevista.responsavel2.religiao}"/>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['text.escolaridade']}*"/>
                <h:selectOneMenu id="entrevista-responsavel2-grauEscolaridade" value="#{processo.entrevista.responsavel2.grauEscolaridade}"
                        styleClass="span5">
                    <f:selectItem itemValue="" itemLabel="#{msg['text.selecione']}"/>
                    <f:selectItems value="#{grauEscolaridade}"/>
                </h:selectOneMenu>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['text.cep']}*"/>
            <h:inputText styleClass="cep span8" id="entrevista-responsavel2-endereco-cep"
                         value="#{processo.entrevista.responsavel2.endereco.cep}"/>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['text.nacionalidade']}*"/>
            <h:inputText styleClass="span8" id="entrevista-responsavel2-nacionalidade"
                         value="#{processo.entrevista.responsavel2.nacionalidade}"/>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['text.uf']}*"/>

                <h:selectOneMenu id="entrevista-responsavel2-endereco-estado"
                                 value="#{processo.entrevista.responsavel2.endereco.estado}"
                                 onchange="ajaxGetMunicipios('#entrevista-responsavel2-endereco-estado', '#entrevista-responsavel2-endereco-cidade')"
                                 styleClass="span5">
                    <f:selectItem itemValue=""
                                  itemLabel="#{msg['text.uf']}"/>
                    <f:selectItems value="#{listaEstadoItem}"/>
                </h:selectOneMenu>

        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['text.cidade']}*"/>

                <h:selectOneMenu id="entrevista-responsavel2-endereco-cidade"
                                 value="#{processo.entrevista.responsavel2.endereco.cidade}"
                                 onchange="ajaxGetBairros('#entrevista-responsavel2-endereco-cidade', '#entrevista-responsavel2-endereco-bairro')"
                                 styleClass="span5">
                    <f:selectItem itemValue=""
                                  itemLabel="#{msg['text.cidade']}"/>
                    <f:selectItems value="#{listaCidadeItem}"/>
                </h:selectOneMenu>

        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['text.bairro']}*"/>


                <h:selectOneMenu id="entrevista-responsavel2-endereco-bairro"
                                 value="#{processo.entrevista.responsavel2.endereco.bairro}"
                        styleClass="span5">
                    <f:selectItem itemValue=""
                                  itemLabel="#{msg['text.selecione']}"/>
                    <f:selectItems value="#{listaBairroItem}"/>
                </h:selectOneMenu>

        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['text.logradouro']}"/>
            <h:inputText styleClass="span8" id="entrevista-responsavel2-endereco-logradouro"
                         value="#{processo.entrevista.responsavel2.endereco.logradouro}"/>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['text.numero']}"/>
            <h:inputText styleClass="span8" id="entrevista-responsavel2-endereco-numero"
                         value="#{processo.entrevista.responsavel2.endereco.numero}"/>
        </h:panelGroup>
    </div>
</ui:composition>
