<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGroup rendered="#{sucessoObito}" layout="block" styleClass="flash-message">
        <ui:include src="flash-message.xhtml">
            <ui:param name="messageText" value="#{msg['sucesso.obito.cadastrado']}"/>
        </ui:include>
    </h:panelGroup>

    <h:panelGroup rendered="#{obitoConfirmado}" layout="block" styleClass="flash-message">
        <ui:include src="flash-message.xhtml">
            <ui:param name="messageText" value="#{msg['sucesso.obito.confirmado']}" />
        </ui:include>
    </h:panelGroup>

    <h:panelGroup rendered="#{obitoRecusado}" layout="block" styleClass="flash-message">
        <ui:include src="flash-message.xhtml">
            <ui:param name="messageText" value="#{msg['sucesso.obito.recusado']}" />
        </ui:include>
    </h:panelGroup>

    <h:panelGroup rendered="#{sucessoEntrevista}" layout="block" styleClass="flash-message">
        <div class="alert alert-success">
            <i class="icon-save"/>
            #{msg['sucesso.entrevista.salva']}
            <h:panelGroup rendered="#{entrevistaRealizada}">
                <a target="_blank" class="btn-flat success"
                   href="#{request.contextPath}#{contextUrls.relatorios}#{contextUrls.app_notificacao_entrevista}#{contextUrls.rlt_termo_autorizacao_doacao}#{contextUrls.imprimir}/#{idEntrevista}">
                    #{msg['text.emitir.termo']}
                </a>
            </h:panelGroup>
        </div>
    </h:panelGroup>

    <h:panelGroup rendered="#{entrevistaConfirmada}" layout="block" styleClass="flash-message">
        <ui:include src="flash-message.xhtml">
            <ui:param name="messageText" value="#{msg['sucesso.entrevista.confirmada']}" />
        </ui:include>
    </h:panelGroup>

    <h:panelGroup rendered="#{entrevistaRecusada}" layout="block" styleClass="flash-message">
        <ui:include src="flash-message.xhtml">
            <ui:param name="messageText" value="#{msg['sucesso.entrevista.recusada']}" />
        </ui:include>
    </h:panelGroup>

    <h:panelGroup rendered="#{captacaoSucesso}" layout="block" styleClass="flash-message">
        <ui:include src="flash-message.xhtml">
            <ui:param name="messageText" value="#{msg['sucesso.captacao.salva']}" />
        </ui:include>
    </h:panelGroup>

    <h:panelGroup rendered="#{captacaoConfirmado}" layout="block" styleClass="flash-message">
        <ui:include src="flash-message.xhtml">
            <ui:param name="messageText" value="#{msg['sucesso.captacao.confirmada']}" />
        </ui:include>
    </h:panelGroup>

    <h:panelGroup rendered="#{captacaoRecusado}" layout="block" styleClass="flash-message">
        <ui:include src="flash-message.xhtml">
            <ui:param name="messageText" value="#{msg['sucesso.captacao.recusada']}" />
        </ui:include>
    </h:panelGroup>

    <h:panelGroup rendered="#{sucessoArquivamento}" layout="block" styleClass="flash-message">
        <ui:include src="flash-message.xhtml">
            <ui:param name="messageText" value="#{msg['sucesso.arquivar']}" />
        </ui:include>
    </h:panelGroup>
</ui:composition>
