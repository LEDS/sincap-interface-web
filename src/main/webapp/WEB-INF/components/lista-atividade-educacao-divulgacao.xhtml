<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">


                <!-- Tabela de Notificações -->
                <h:dataTable id="tabela" value="#{listaTotaldi}" var="total" rows="#{quantidade}"
                             styleClass="table table-hover table-striped table-bordered">

                    <!-- Atividade-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Atividade" />
                        </f:facet>

                        <h:outputText value="#{total.nomeInstituicao}" />
                    </h:column>

                    <!-- Quantidade-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Quantidade" />
                        </f:facet>

                        <h:outputText value="#{total.numeroNotificacao}" />
                    </h:column>

                    <!-- Data -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Data" />
                        </f:facet>

                        <h:outputText value="#{total.numeroNotificacao}" />
                    </h:column>

                </h:dataTable>

</ui:composition>
