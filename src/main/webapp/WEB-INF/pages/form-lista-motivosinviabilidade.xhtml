<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >	
    <h:head>
        <!-- title -->
        <title>#{msg['form-usuario.title']}</title>

        <!-- meta -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- bootstrap -->
        <h:outputStylesheet library="css/bootstrap" name="bootstrap.css" />
        <h:outputStylesheet library="css/bootstrap" name="bootstrap-responsive.css" />
        <h:outputStylesheet library="css/bootstrap" name="bootstrap-overrides.css" />

        <!-- global styles -->
        <h:outputStylesheet library="css" name="layout.css" />
        <h:outputStylesheet library="css" name="elements.css" />
        <h:outputStylesheet library="css" name="icons.css" />

        <!-- libraries -->
        <h:outputStylesheet library="css/lib" name="jquery-ui-1.10.2.custom.css" />
        <h:outputStylesheet library="css/lib" name="font-awesome.css" />
        <h:outputStylesheet library="css/lib" name="morris.css" />

        <!-- this page specific styles -->
        <h:outputStylesheet library="css/compiled/" name="chart-showcase.css" />

        <!-- open sans font -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'/>

    </h:head>
    <!-- navbar -->
    <h:panelGroup layout="block"  id="menu-navbar">
        <ui:insert name="menu-navbar" >
            <ui:include src="menu-navbar.xhtml" />
        </ui:insert>
    </h:panelGroup>
    <!-- end navbar -->

    <!-- sidebar -->
    <h:panelGroup layout="block"  id="menu-sidebar">
        <ui:insert name="menu-sidebar" >
            <ui:include src="menu-sidebar-adm.xhtml" />
        </ui:insert>
    </h:panelGroup>
    <!-- end sidebar -->

    <!-- main container -->
    <h:panelGroup layout="block" class="content">
        <h:panelGroup layout="block" styleClass="container-fluid">
            <h:panelGroup layout="block" id="pad-wrapper">
                <h:panelGroup layout="block" styleClass="row-fluid">
                    <a class="dropdown-toggle" href="/sincap/admin/motivoInviabilidade/novo"> <i
                            class="icon-plus-sign"></i> <span>#{msg['geral.text.novo']}</span>
                    </a>
                    <h:panelGroup layout="block" styleClass="span12">
                        <h:panelGroup styleClass="row-fluid form-wrapper">

                            <h:dataTable id="table1" value="#{listaMotivosForm}" var="l"
                                         styleClass="table table-hover table-striped">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Motivo de Inviabilidade" />
                                    </f:facet>
                                    #{l.nomeMotivoInviabilidade}				
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tipo do Motivo de Inviabilidade" />
                                    </f:facet>
                                    #{l.nomeTipoMotivoInviabilidade}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <center>
                                            <h:outputText value="Apagar" />
                                        </center>
                                    </f:facet>
                                    <a
                                        href="http://${request.serverName}:${request.serverPort}${request.contextPath}/admin/motivoInviabilidade/apagar/${l.id}">
                                        <center>
                                            <i class="icon-remove"></i>
                                        </center>
                                    </a>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <center>
                                            <h:outputText value="Editar" />
                                        </center>
                                    </f:facet>
                                    <a
                                        href="http://${request.serverName}:${request.serverPort}${request.contextPath}/admin/motivoInviabilidade/novo/atualizar/${l.id}">
                                        <center>
                                            <i class="icon-edit"></i>
                                        </center>
                                    </a>
                                </h:column>

                            </h:dataTable>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
    <!-- end main container -->

    <h:body>
        <!-- scripts -->
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="theme.js" />        
        <h:outputScript library="js" name="jquery-2.0.3.js" />	
        <h:outputScript library="js" name="jquery.validate.min.js" />
        <!-- end scripts -->

        <script type="text/javascript">
            //Validando os dados do formulario
            $("#hospitalForm")
                    .validate(
                            {
                                rules: {
                                    nome: {
                                        required: true
                                    }
                                },
                                messages: {
                                    nome: {
                                        required: "Por favor, digite o nome."
                                    }
                                },
                                submitHandler: function(
                                        form) {
                                    form.submit();
                                }
                            });
        </script>
    </h:body>
</html>
