<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/adm.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">


    <!-- Include dos css específicos de cada página -->
    <ui:define name="#{sects.libraries}">
        <h:outputStylesheet library="css" name="lib/jquery.dataTables.css"/>
        <h:outputStylesheet library="css" name="compiled/datatables.css"/>
    </ui:define>


    <!-- Título da página -->
    <ui:define name="#{sects.title}">
        #{msg['index.title']}
    </ui:define>
    <!-- Fim do Título -->

    <ui:param name="funcionario-index" value="true"/>

    <!-- Conteúdo da página -->
    <ui:define name="#{sects.content}">
    <h:panelGroup layout="block" id="pad-wrapper">
        <div id="content">
            <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                <li class="active"><a href="#analista" data-toggle="tab"><h4 class="aba-centralizada">Cadastrar Analista</h4></a></li>
                <li><a href="#notificador" data-toggle="tab"><h4 class="aba-centralizada">Cadastrar Notificador</h4></a></li>
                <li><a href="#captador" data-toggle="tab"><h4 class="aba-centralizada">Cadastrar Captador</h4></a></li>
            </ul>
        </div>
        <div id="my-tab-content" class="tab-content">
            <div id="analista" class="tab-pane active">
                <!-- Inserir o conteúdo da tabela -->
                <ui:include src="/WEB-INF/components/lista-funcionario-analista.xhtml">
                    <ui:param name="analista" value="#{analistas}" />
                </ui:include>
            </div>
            <div id="notificador" class="tab-pane">
                <div>
                    <ui:include src="/WEB-INF/components/lista-funcionario-notificador.xhtml">
                        <ui:param name="analista" value="#{notificadores}" />
                    </ui:include>
                </div>
            </div>
            <div id="captador" class="tab-pane">
                <ui:include src="/WEB-INF/components/lista-funcionario-captador.xhtml">
                    <ui:param name="analista" value="#{captadores}" />
                </ui:include>
            </div>
        </div>
    </h:panelGroup>
    </ui:define>
    <!--Include dos scripts customizados de cada página-->
    <ui:define name="#{sects.customScripts}">
        <h:outputScript name="jquery.dataTables.js" library="js" />
        <script type="text/javascript">
            $(document).ready(function() {
                $('#analista-table').dataTable({
                    "sPaginationType": "full_numbers"
                });
                $('#notificador-table').dataTable({
                    "sPaginationType": "full_numbers"
                });
                $('#captador-table').dataTable({
                    "sPaginationType": "full_numbers"
                });
            });
        </script>
    </ui:define>

    <!-- Fim do conteúdo -->
</ui:composition>
