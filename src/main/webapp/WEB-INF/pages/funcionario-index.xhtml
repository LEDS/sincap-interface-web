<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/base.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Título da página -->
    <ui:define name="#{sects.title}">
        #{msg['index.title']}
    </ui:define>
    <!-- Fim do Título -->

    <ui:param name="funcionario" value="true"/>

    <!-- Conteúdo da página -->
    <ui:define name="#{sects.content}">

        <!-- Cadastro de Analista -->
        <br/><h2>Cadastro de AnalistaCNCDO</h2><br/>
        <ui:include src="/WEB-INF/components/lista-funcionario-analista.xhtml">
            <ui:param name="analistas" value="#{listaAnalista}" />
        </ui:include>

        <!-- Cadastro de Captador -->
        <br/><h2>Cadastro de Captador</h2><br/>
        <ui:include src="/WEB-INF/components/lista-funcionario-notificador.xhtml">
            <ui:param name="captadores" value="#{listaCaptador}" />
        </ui:include>

        <!-- Cadastro de Notificador -->
        <br/><h2>Cadastro de Notificador</h2><br/>
        <ui:include src="/WEB-INF/components/lista-funcionario-captador.xhtml">
            <ui:param name="notificadores" value="#{listaNotificador}" />
        </ui:include>


    </ui:define>
    <!-- Fim do conteúdo -->

</ui:composition>
