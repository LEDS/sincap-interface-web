<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!--@elvariable id="processo" type="br.ifes.leds.sincap.gerenciaNotificacao.cln.cdp.dto.ProcessoNotificacaoDTO"-->
    <!--@elvariable id="listaEstadoItem" type="java.util.List"-->
    <!--@elvariable id="listaCidadeItem" type="java.util.List"-->
    <!--@elvariable id="listaBairroItem" type="java.util.List"-->

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.nome']}*"/>
        <input type="text" id="obito-paciente-nome" name="obito.paciente.nome"
               autofocus="autofocus" class="span8" value="#{processo.obito.paciente.nome}"/>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.dataNascimento']}*"/>
        <h:inputText styleClass="data span8" id="dataNascimento" value="#{processo.obito.paciente.dataNascimento.time}">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </h:inputText>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.dataInternacao']}*"/>
        <h:inputText styleClass="data span8" id="dataInternacao" value="#{processo.obito.paciente.dataInternacao.time}">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </h:inputText>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.docSocial']}*"/>
        <h:inputText id="obito-paciente-documentoSocial" styleClass="rg span8"
                     value="#{processo.obito.paciente.documentoSocial}"/>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.telefone']}*"/>
        <h:inputText styleClass="tel span8" id="obito-paciente-telefone-numero"
                     value="#{processo.obito.paciente.telefone.numero}"/>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.radioButton.sexo']}*"/>
        <div class="span8">
            <label class="radio">
                <input type="radio" name="obito.paciente.sexo" id="obito-paciente-sexo:0" value="MASCULINO"
                       checked="true"/>
                #{msg['paciente.radioButton.sexo.masc']}
            </label>
            <label class="radio">
                <input type="radio" name="obito.paciente.sexo" id="obito-paciente-sexo:1" value="FEMININO"/>
                #{msg['paciente.radioButton.sexo.fem']}
            </label>
        </div>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.numeroSUS']}*"/>
        <h:inputText id="obito-paciente-numeroSUS" styleClass="span8" value="#{processo.obito.paciente.numeroSUS}"/>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.profissao']}*"/>
        <h:inputText id="obito-paciente-profissao" styleClass="span8" value="#{processo.obito.paciente.profissao}"/>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.nacionalidade']}*"/>
        <h:inputText id="obito-paciente-nacionalidade" styleClass="span8"
                     value="#{processo.obito.paciente.nacionalidade}"/>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.prontuario']}*"/>
        <h:inputText id="obito-paciente-numeroProntuario" styleClass="span8"
                     value="#{processo.obito.paciente.numeroProntuario}"/>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.mae']}*"/>
        <h:inputText id="obito-paciente-nomeMae" styleClass="span8" value="#{processo.obito.paciente.nomeMae}"/>
    </h:panelGroup>

    <div class="field-box">
        <h:outputLabel value="#{msg['obito.paciente.dropDown.uf']}*"/>
        <div class="ui-select span5">
            <select id="obito-paciente-endereco-estado"
                    name="obito-paciente-endereco-estado"
                    ui-event="{change : 'getMunicipios($event)'}">
                <option>#{msg['obito.paciente.dropDown.uf.escolha']}</option>
                <option ng-repeat="estado in estados"
                        value="{{estado.id}}">{{estado.nome}}</option>
            </select>
        </div>
    </div>

    <div class="field-box">
        <h:outputLabel value="#{msg['obito.paciente.dropDown.cidade']}*"/>
        <div class="ui-select span5">
            <select id="obito-paciente-endereco-cidade"
                    name="obito-paciente-endereco-cidade"
                    ui-event="{change : 'getBairros($event)'}">
                <option>#{msg['obito.paciente.dropDown.cidade']}</option>
                <option ng-repeat="municipio in municipios" value="{{municipio.id}}">{{municipio.dado}}</option>
            </select>
        </div>
    </div>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.dropDown.bairro']}*"/>
        <div class="ui-select span5">
            <select id="obito-paciente-endereco-bairro"
                    name="obito-paciente-endereco-bairro">
                <option>#{msg['obito.paciente.dropDown.bairro']}</option>
                <option ng-repeat="bairro in bairros" value="{{bairro.id}}">{{bairro.dado}}</option>
            </select>
        </div>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.cep']}*"/>
        <h:inputText id="obito-paciente-endereco-cep" styleClass="cep span8"
                     value="#{processo.obito.paciente.endereco.cep}"/>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.logradouro']}"/>
        <h:inputText id="obito-paciente-endereco-logradouro" styleClass="span8"
                     value="#{processo.obito.paciente.endereco.logradouro}"/>
    </h:panelGroup>


    <script type="text/javascript">
        focus('#obito-paciente-telefone-numero', "#obito-paciente-sexo\\:0");
        $("#obito-paciente-endereco-logradouro").keypress(function (event) {
            if (event.key === "Tab") {
                $("#btn-next").click();
                $("#dataObito").focus();
            }
        });
//        $("#obito-paciente-endereco-estado").select2({
//            placeholder: '#{msg['obito.paciente.dropDown.uf.escolha']}'
//        });
//        $("#obito-paciente-endereco-cidade").select2({
//            placeholder: '#{msg['obito.paciente.dropDown.cidade']}'
//        });
//        $("#obito-paciente-endereco-bairro").select2({
//            placeholder: '#{msg['obito.paciente.dropDown.bairro']}'
//        });
    </script>
</ui:composition>
