<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGroup layout="block" styleClass="row-fluid">
        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['obito.paciente.nome']}"/>
            <h:inputText id="nome" value="#{processo.obito.paciente.nome}"/>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['obito.paciente.dataNascimento']}"/>
            <h:inputText class="data" styleClass="input-large datepicker" id="dataNascimento"
                         value="#{dataNascimento}"/>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['obito.paciente.dataInternacao']}"/>
            <h:inputText class="data" styleClass="input-large datepicker" id="dataInternacao"
                         value="#{dataInternacao}"/>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['obito.paciente.docSocial']}"/>
            <h:inputText id="documentoSocial" class="rg" value="#{processo.obito.paciente.documentoSocial}"/>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['obito.paciente.telefone']}"/>
            <h:inputText class="tel" id="numero" value="#{processo.obito.paciente.telefone.numero}"/>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['obito.paciente.radioButton.sexo']}"/>
            <h:selectOneRadio id="sexo" value="#{processo.obito.paciente.sexo}" styleClass="radio">
                <f:selectItem itemValue="MASCULINO" itemLabel="#{msg['paciente.radioButton.sexo.masc']}"/>
                <f:selectItem itemValue="FEMININO" itemLabel="#{msg['paciente.radioButton.sexo.fem']}"/>
            </h:selectOneRadio>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['obito.paciente.numeroSUS']}"/>
            <h:inputText id="numeroSUS" value="#{processo.obito.paciente.numeroSUS}"/>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['obito.paciente.profissao']}"/>
            <h:inputText id="profissao" value="#{processo.obito.paciente.profissao}"/>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['obito.paciente.nacionalidade']}"/>
            <h:inputText id="nacionalidade" value="#{processo.obito.paciente.nacionalidade}"/>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['obito.paciente.prontuario']}"/>
            <h:inputText id="numeroProntuario" value="#{processo.obito.paciente.numeroProntuario}"/>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['obito.paciente.mae']}"/>
            <h:inputText id="nomeMae" value="#{processo.obito.paciente.nomeMae}"/>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['obito.paciente.dropDown.uf']}"/>
            <h:selectOneMenu id="estado" value="#{processo.obito.paciente.endereco.estado}" styleClass="select2"
                             onchange="ajaxGetMunicipios(estado, cidade)">
                <f:selectItem itemValue="" itemLabel="#{msg['obito.paciente.dropDown.uf.escolha']}"/>
                <f:selectItems value="#{listaEstadoItem}"/>
            </h:selectOneMenu>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['obito.paciente.dropDown.cidade']}"/>
            <h:selectOneMenu id="cidade" value="#{processo.obito.paciente.endereco.cidade}" class="ui-select"
                             onchange="ajaxGetBairros(cidade, bairro)">
                <f:selectItem itemValue="" itemLabel="#{msg['obito.paciente.dropDown.cidade']}"/>
                <f:selectItems value="#{listaCidadeItem}"/>
            </h:selectOneMenu>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['obito.paciente.dropDown.bairro']}"/>
            <h:selectOneMenu id="bairro" value="#{processo.obito.paciente.endereco.bairro}" class="ui-select">
                <f:selectItem itemValue="" itemLabel="#{msg['obito.paciente.dropDown.bairro']}"/>
                <f:selectItems value="#{listaBairroItem}"/>
            </h:selectOneMenu>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['obito.paciente.cep']}"/>
            <h:inputText id="cep" class="cep" value="#{processo.obito.paciente.endereco.cep}"/>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['obito.paciente.logradouro']}"/>
            <h:inputText id="logradouro" value="#{processo.obito.paciente.endereco.logradouro}"/>
        </h:panelGroup>

    </h:panelGroup>
    <script type="text/javascript">
        $(document).ready(
                function () {
                    definirEstilo();
                    $('[name="sexo"]').prop("name", "obito.paciente.sexo");
                    setNomeVarios('obito.paciente.telefone', numero);
                    setNomeVarios('obito.paciente', nome, documentoSocial,
                            numeroSUS, profissao, nacionalidade,
                            numeroProntuario, nomeMae);
                    setNomeVarios('obito.paciente.endereco', estado, cidade,
                            bairro, cep, logradouro);
                });
    </script>
</ui:composition>
