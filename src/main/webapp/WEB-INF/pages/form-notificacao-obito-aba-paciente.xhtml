<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!--@elvariable id="processo" type="br.ifes.leds.sincap.gerenciaNotificacao.cln.cdp.dto.ProcessoNotificacaoDTO"-->
    <!--@elvariable id="listaEstadoItem" type="java.util.List"-->
    <!--@elvariable id="listaCidadeItem" type="java.util.List"-->
    <!--@elvariable id="listaBairroItem" type="java.util.List"-->

    <h4 class="section-title"><span>Dados do Paciente</span></h4>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.tipoObito']}"/>

        <div class="span8">
            <h:selectOneMenu
                    styleClass="span8"
                    id="obito-tipoObito"
                    value="#{processo.obito.tipoObito}">
                <f:selectItem itemLabel="#{msg['obito.tipoObito.selecione']}"/>
                <f:selectItems value="#{tiposObito}"/>
            </h:selectOneMenu>
        </div>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['responsavel.text.tipoDocumento']}"/>

        <div class="span8">
            <h:selectOneMenu
                    styleClass="span8"
                    id="obito-paciente-documentoSocial-tipoDocumentoComFoto"
                    value="#{processo.obito.paciente.documentoSocial.tipoDocumentoComFoto}">
                <f:selectItem itemLabel="#{msg['responsavel.text.selecioneTipoDocumento']}"/>
                <f:selectItems value="#{tipoDocumentos}"/>
            </h:selectOneMenu>
        </div>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['responsavel.text.documento']}"/>
        <div class="span8">
        <h:inputText id="obito-paciente-documentoSocial-documento" styleClass="span8"
                     value="#{processo.obito.paciente.documentoSocial.documento}"/>
        </div>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.nome']}"/>
        <div class="span8">
        <input type="text" id="obito-paciente-nome" name="obito.paciente.nome"
               autofocus="autofocus" class="span8" value="#{processo.obito.paciente.nome}"/>
        </div>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.dataNascimento']}"/>
        <div class="span8">
        <h:inputText styleClass="data span8" id="obito-paciente-dataNascimento"
                     value="#{processo.obito.paciente.dataNascimento.time}">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </h:inputText>
        </div>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.dataInternacao']}"/>
        <div class="span8">
        <h:inputText styleClass="data span8 fillOnDblClick" id="obito-paciente-dataInternacao"
                     value="#{processo.obito.paciente.dataInternacao.time}">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </h:inputText>
        </div>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.radioButton.sexo']}"/>

        <div class="span8">
            <label class="radio">
                <input type="radio" name="obito.paciente.sexo" id="obito-paciente-sexo:0" value="MASCULINO"
                       checked="true"/>
                #{msg['paciente.radioButton.sexo.masc']}
            </label>
            <label class="radio">
                <input type="radio" name="obito.paciente.sexo" id="obito-paciente-sexo:1" value="FEMININO"/>
                #{msg['paciente.radioButton.sexo.fem']}
            </label>
        </div>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.mae']}"/>
        <div class="span8">
        <h:inputText id="obito-paciente-nomeMae" styleClass="span8" value="#{processo.obito.paciente.nomeMae}"/>
        </div>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.numeroSUS']}"/>
        <div class="span8">
        <h:inputText id="obito-paciente-numeroSUS" styleClass="span8" value="#{processo.obito.paciente.numeroSUS}"/>
        </div>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.paciente.prontuario']}"/>
        <div class="span8">
        <h:inputText id="obito-paciente-numeroProntuario" styleClass="span8"
                     value="#{processo.obito.paciente.numeroProntuario}"/>
        </div>
    </h:panelGroup>

</ui:composition>
