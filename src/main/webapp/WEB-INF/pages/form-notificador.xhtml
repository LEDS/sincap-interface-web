<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <!-- title -->
        <title>#{msg['form-usuario.title']}</title>

        <!-- meta -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- bootstrap -->
        <h:outputStylesheet library="css/bootstrap" name="bootstrap.css" />
        <h:outputStylesheet library="css/bootstrap"
                            name="bootstrap-responsive.css" />
        <h:outputStylesheet library="css/bootstrap"
                            name="bootstrap-overrides.css" />

        <!-- global styles -->
        <h:outputStylesheet library="css" name="layout.css" />
        <h:outputStylesheet library="css" name="elements.css" />
        <h:outputStylesheet library="css" name="icons.css" />

        <!-- libraries -->
        <h:outputStylesheet library="css/lib"
                            name="jquery-ui-1.10.2.custom.css" />
        <h:outputStylesheet library="css/lib" name="font-awesome.css" />
        <h:outputStylesheet library="css/lib" name="morris.css" />
        <h:outputStylesheet library="css/lib" name="select2.css" />
        <h:outputStylesheet library="css/lib" name="bootstrap-wysihtml5.css" />
        <h:outputStylesheet library="css/lib/compiled" name="form-showcase.css" />

        <!-- this page specific styles -->
        <h:outputStylesheet library="css/compiled/" name="chart-showcase.css" />

        <!-- open sans font -->
        <link
            href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
            rel='stylesheet' type='text/css' />

    </h:head>

    <h:body>
        <!-- navbar -->
        <h:panelGroup layout="block" id="menu-navbar">
            <ui:insert name="menu-navbar">
                <ui:include src="menu-navbar.xhtml" />
            </ui:insert>
        </h:panelGroup>
        <!-- end navbar -->

        <!-- sidebar -->
        <h:panelGroup layout="block" id="menu-sidebar">
            <ui:insert name="menu-sidebar">
                <ui:include src="menu-sidebar-adm.xhtml" />
            </ui:insert>
        </h:panelGroup>
        <!-- end sidebar -->

        <!-- main container -->
        <h:panelGroup layout="block" class="content">
            <h:panelGroup layout="block" styleClass="container-fluid">
                <h:panelGroup layout="block" id="pad-wrapper">
                    <h:panelGroup layout="block" styleClass="row-fluid">
                        <h:panelGroup layout="block" styleClass="span12">
                            <h:panelGroup styleClass="row-fluid form-wrapper">

                                <h:outputLabel>Cadastro de Notificador:</h:outputLabel>
                                <form id="notificadorForm"
                                      action="http://${request.serverName}:${request.serverPort}${request.contextPath}${contextUrls.admin}${contextUrls.app_notificador}${contextUrls.salvar}"
                                      method="post">
                                    <ul class="nav nav-tabs">
                                        <li class="active"><a href="#abaDadosGerais" data-toggle="tab">${msg['hospital.title.dadosGerais']}</a></li>
                                        <li><a href="#abaInstituicoes" data-toggle="tab">Instituições</a></li>
                                    </ul>
                                    <h:panelGroup layout="block" styleClass="tab-content">
                                        <h:panelGroup layout="block" id="abaDadosGerais"
                                                      styleClass="tab-pane active">
                                            <h:panelGrid columns="2">
                                                <h:outputLabel value="Nome" />
                                                <h:inputText id="nome" value="#{formularioNotificador.nome}" />
                                                <h:outputLabel value="CPF" />
                                                <h:inputText id="cpf" value="#{formularioNotificador.cpf}" />
                                                <h:outputLabel value="Celular " />
                                                <input id="celular" name="telefones[0].numero" type="text" value="#{formularioNotificador.telefones[0].numero}" />
                                                <input name="telefones[0].tipo" type="hidden" value="CELULAR" />
                                                <input name="telefones[0].id" type="hidden" value="#{formularioNotificador.telefones[0].id}" />
                                                <h:outputLabel value="Residencial " />
                                                <input id="residencial" name="telefones[1].numero" type="text" value="#{formularioNotificador.telefones[1].numero}" />
                                                <input name="telefones[1].tipo" type="hidden" value="RESIDENCIAL" />
                                                <input name="telefones[1].id" type="hidden" value="#{formularioNotificador.telefones[1].id}" />
                                                <h:outputLabel value="E-mail" />
                                                <h:inputText id="email" value="#{formularioNotificador.email}" />
                                                <h:outputLabel value="Senha" />
                                                <h:inputSecret  id="senha" value="#{formularioNotificador.senha}" />
                                            </h:panelGrid>
                                        </h:panelGroup>
                                        <h:panelGroup id="abaInstituicoes"
                                                      styleClass="tab-pane">
                                            <h:panelGrid columns="2">
                                                <h:selectManyCheckbox id="instituicoesNotificadoras"
                                                                      value="#{formularioNotificador.instituicoesNotificadoras}" layout="pageDirection">
                                                    <f:selectItems value="#{listaInstituicoes}" />
                                                </h:selectManyCheckbox>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </h:panelGroup>

                                    <h:inputHidden id="id" value="#{formularioNotificador.id}" />
                                    <h:inputHidden id="tipoUsuario" value="#{formularioNotificador.tipoUsuario}" />
                                    <h:inputHidden id="active" value="#{formularioNotificador.active}" />

                                    <a href="http://${request.serverName}:${request.serverPort}${request.contextPath}${contextUrls.admin}${contextUrls.app_notificador}"
                                       class="btn btn-primary">Voltar</a>

                                    <button type="submit" class="btn btn-success">Salvar</button>
                                </form>

                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
        <!-- end main container -->

        <!-- scripts -->
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="theme.js" />
        <h:outputScript library="js" name="sincaplib.js" />
        <h:outputScript library="js" name="jquery.mask.min.js" />
        <h:outputScript library="js" name="jquery.validate.min.js" />



        <!-- end scripts -->

        <script type="text/javascript">
            $(document).ready(function() {
                $('#cep').mask('00000-000', {
                    reverse: true
                });
                $('#cpf').mask('000.000.000-00', {
                    reverse: true
                });
                $('#celular').mask('(00)0000-0000', {
                    reverse: false
                });
                $('#residencial').mask('(00)0000-0000', {
                    reverse: false
                });
            });

            //Validando os dados do formulario
            $("#notificadorForm").validate({
                rules: {
                    nome: {
                        required: true
                    },
                    cpf: {
                        required: true
                    },
                    celular: {
                        required: true
                    },
                    email: {
                        required: true
                    },
                    senha: {
                        required: true
                    }
                },
                messages: {
                    nome: {
                        required: "Por favor, entre com o nome do Notificador."
                    },
                    cpf: {
                        required: "Por favor, entre com o CPF do Notificador."
                    },
                    celular: {
                        required: "Por favor, entre com o telefone do Notificador."
                    },
                    email: {
                        required: "Por favor, entre com o email do Notificador."
                    },
                    senha: {
                        required: "Por favor, entre com a senha do Notificador."
                    }
                },
                submitHandler: function(form) {
                    form.submit();
                }
            });
        </script>
    </h:body>
</html>
