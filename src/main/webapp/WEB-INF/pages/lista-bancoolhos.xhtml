<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >	
    <h:head>
        <!-- title -->
        <title>#{msg['form-usuario.title']}</title>

        <!-- meta -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- bootstrap -->
        <h:outputStylesheet library="css/bootstrap" name="bootstrap.css" />
        <h:outputStylesheet library="css/bootstrap" name="bootstrap-responsive.css" />
        <h:outputStylesheet library="css/bootstrap" name="bootstrap-overrides.css" />

        <!-- global styles -->
        <h:outputStylesheet library="css" name="layout.css" />
        <h:outputStylesheet library="css" name="elements.css" />
        <h:outputStylesheet library="css" name="icons.css" />

        <!-- libraries -->
        <h:outputStylesheet library="css/lib" name="jquery-ui-1.10.2.custom.css" />
        <h:outputStylesheet library="css/lib" name="font-awesome.css" />
        <h:outputStylesheet library="css/lib" name="morris.css" />

        <!-- this page specific styles -->
        <h:outputStylesheet library="css/compiled/" name="chart-showcase.css" />

        <!-- open sans font -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'/>

    </h:head>
    <!-- navbar -->
    <h:panelGroup layout="block"  id="menu-navbar">
        <ui:insert name="menu-navbar" >
            <ui:include src="menu-navbar.xhtml" />
        </ui:insert>
    </h:panelGroup>
    <!-- end navbar -->

    <!-- sidebar -->
    <h:panelGroup layout="block"  id="menu-sidebar">
        <ui:insert name="menu-sidebar" >
            <ui:include src="menu-sidebar-adm.xhtml" />
        </ui:insert>
    </h:panelGroup>
    <!-- end sidebar -->

    <!-- main container -->
    <h:panelGroup layout="block" class="content">
        <h:panelGroup layout="block" styleClass="container-fluid">
            <h:panelGroup layout="block" id="pad-wrapper">
                <a class="dropdown-toggle" href="${request.contextPath}${contextUrls.admin}${contextUrls.app_banco_de_olhos}${contextUrls.adicionar}"> <i
                        class="icon-plus-sign"></i> <span>#{msg['geral.text.novo']}</span>
                </a>
                <h:panelGroup layout="block" styleClass="row-fluid">
                    <h:panelGroup layout="block" styleClass="span12">
                        <h:panelGroup styleClass="row-fluid form-wrapper">

                            <h:outputLabel>Bancos de Olhos</h:outputLabel>
                            <h:dataTable id="table1" value="#{listaBancoOlhosForm}" var="h"
                                         rows="#{quantidade}" styleClass="table table-hover table-striped">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nome" />
                                    </f:facet>
                                    #{h.nome}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <center>
                                            <h:outputText value="Editar" />
                                        </center>
                                    </f:facet>
                                    <form id="formulario_editar_com_id_instituicao_${h.id}" action="http://${request.serverName}:${request.serverPort}${request.contextPath}${contextUrls.admin}${contextUrls.app_banco_de_olhos}${contextUrls.editar}" method="post">
                                        <input type="hidden" name="id" value="${h.id}" />
                                        <a id="submit_editar_${h.id}" href="#">
                                            <center>
                                                <i class="icon-edit"></i>
                                            </center>
                                        </a>
                                        <!-- Link dando submit no form com JQuery -->
                                        <script>
                                            $(submit_editar_${h.id}).click(function() {
                                                $(formulario_editar_com_id_instituicao_${h.id}).submit();
                                            });
                                        </script>
                                    </form>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <center>
                                            <h:outputText value="Apagar" />
                                        </center>
                                    </f:facet>
                                    <form id="formulario_apagar_com_id_instituicao_${h.id}" action="http://${request.serverName}:${request.serverPort}${request.contextPath}${contextUrls.admin}${contextUrls.app_banco_de_olhos}${contextUrls.apagar}" method="post">
                                        <input type="hidden" name="id" value="${h.id}" />
                                        <a id="submit_apagar_${h.id}" href="#">
                                            <center>
                                                <i class="icon-remove"></i>
                                            </center>
                                            <script>
                                                $(submit_apagar_${h.id}).click(function() {
                                                    $(formulario_apagar_com_id_instituicao_${h.id}).submit();
                                                });
                                            </script>
                                        </a>
                                    </form>
                                </h:column>
                            </h:dataTable>

                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
    <!-- end main container -->

    <h:body>
        <!-- scripts -->
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="theme.js" />
        <h:outputScript library="js" name="jquery-2.0.3.js" />
        <h:outputScript library="js" name="jquery.validate.min.js" />
        <!-- end scripts -->

        <script type="text/javascript">
                                                //Validando os dados do formulario
                                                $("#bancoOlhosForm")
                                                        .validate(
                                                                {
                                                                    rules: {
                                                                        cnes: {
                                                                            required: true

                                                                        },
                                                                        nome: {
                                                                            required: true

                                                                        },
                                                                        sigla: {
                                                                            required: true
                                                                        }
                                                                    },
                                                                    messages: {
                                                                        cnes: {
                                                                            required: "Por favor, digite o cnes"

                                                                        },
                                                                        nome: {
                                                                            required: "Por favor, digite o nome."
                                                                        },
                                                                        sigla: {
                                                                            required: "Por favor, digite a sigla."
                                                                        }
                                                                    },
                                                                    submitHandler: function(
                                                                            form) {
                                                                        form.submit();
                                                                    }
                                                                });
        </script>
    </h:body>
</html>
