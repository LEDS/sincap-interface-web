<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>
        <!-- title -->
        <title>#{msg['busca-notificacaoForm.title']}</title>

        <!-- meta -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- bootstrap -->
        <h:outputStylesheet library="css/bootstrap" name="bootstrap.css" />
        <h:outputStylesheet library="css/bootstrap" name="bootstrap-responsive.css" />
        <h:outputStylesheet library="css/bootstrap" name="bootstrap-overrides.css" />

        <!-- libraries -->
        <h:outputStylesheet library="css/lib" name="bootstrap-wysihtml5.css" />
        <h:outputStylesheet library="css/lib" name="uniform.default.css" />
        <h:outputStylesheet library="css/lib" name="select2.css" />
        <h:outputStylesheet library="css/lib" name="bootstrap.datepicker.css" />
        <h:outputStylesheet library="css/lib" name="font-awesome.css" />
        <h:outputStylesheet library="css/lib" name="bootstrap.datepicker.css" />

        <!-- global styles -->
        <h:outputStylesheet library="css" name="layout.css" />
        <h:outputStylesheet library="css" name="elements.css" />
        <h:outputStylesheet library="css" name="icons.css" />

        <!-- this page specific styles -->
        <h:outputStylesheet library="css/compiled" name="form-wizard.css" />
        <h:outputStylesheet library="css/compiled" name="form-showcase.css" />

        <!-- open sans font -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'/>

        <!-- lato font -->
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'/>
    </h:head>

    <!-- navbar -->
    <h:panelGroup layout="block"  id="menu-navbar">
        <ui:insert name="menu-navbar" >
            <ui:include src="menu-navbar.xhtml" />
        </ui:insert>
    </h:panelGroup>
    <!-- end navbar -->

    <!-- sidebar -->
    <h:panelGroup layout="block"  id="menu-sidebar">
        <ui:insert name="menu-sidebar" >
            <ui:include src="menu-sidebar.xhtml" />
        </ui:insert>
    </h:panelGroup>
    <!-- end sidebar -->

    <!-- main container -->
    <h:panelGroup layout="block" styleClass="content">
        <h:panelGroup layout="block" styleClass="container-fluid">
            <h:panelGroup layout="block" id="pad-wrapper">
                <h:panelGroup layout="block" styleClass="row-fluid">
                    <h:panelGroup layout="block" styleClass="span12">

                        <h:outputLabel value="Notificação" class="label badge" />

                        <h:panelGrid columns="4">
                            <h:outputLabel value="Instituição Notificante:" />
                            <h:inputText value="#{notificacaoForm.instituicao}" class="input-medium"
                                         disabled="true" />

                            <h:outputLabel value="UF:" />
                            <h:inputText value="#{notificacaoForm.uf}" class="input-mini" disabled="true" />
                        </h:panelGrid>

                        <h:panelGrid columns="8">
                            <h:outputLabel value="Protocolo:" />
                            <h:inputText value="#{notificacaoForm.protocolo}" class="input-small" disabled="true" />

                            <h:outputLabel value="Nome:" />
                            <h:inputText value="#{notificacaoForm.nomePaciente}" disabled="true" />

                            <h:outputLabel value="Data:" />
                            <h:inputText value="#{notificacaoForm.dataNotificacao}" class="input"
                                         disabled="true" />

                            <h:outputLabel value="Hora:" />
                            <h:inputText value="#{notificacaoForm.horaNotificacao}" class="input" disabled="true" />
                        </h:panelGrid>

                        <h:outputLabel value="Causas de Óbito" class="label badge" />
                        <h:panelGroup>
                            <h:panelGrid styleClass="field-box">
                                <label class="checkbox"> <input type="checkbox" />
                                    #{notificacaoForm.causaMortis1}
                                </label>
                                <label class="checkbox"> <input type="checkbox" />
                                    #{notificacaoForm.causaMortis2}
                                </label>
                                <label class="checkbox"> <input type="checkbox" />
                                    #{notificacaoForm.causaMortis3}
                                </label>
                                <label class="checkbox"> <input type="checkbox" />
                                    #{notificacaoForm.causaMortis4}
                                </label>
                            </h:panelGrid>
                        </h:panelGroup>

                        <h:outputLabel value="Informações do Doador" class="label badge" />

                        <h:panelGrid columns="8">
                            <h:outputLabel value="Idade:" />
                            <h:inputText value="#{doador.idade}" class="input-mini" disabled="true" />

                            <h:outputLabel value="Telefone p/ Contato:" />
                            <h:inputText value="#{doador.telefone}" class="input-small"
                                         disabled="true" />

                            <h:outputLabel value="Falar com:" />
                            <h:inputText value="#{doador.nome}" disabled="true" />

                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <h:outputLabel value="Evolução CNCDO:" />
                            <h:inputTextarea />

                            <h:outputLabel value="Evolução Banco de Olhos:" />
                            <h:inputTextarea />
                        </h:panelGrid>

                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
        <form name="arquivarNotificacaoForm"
              action="http://${request.serverName}:${request.serverPort}${request.contextPath}/notificacao/visualizar/arquivar"
              method="POST">
            <button type="submit" class="btn btn-default">Arquivar</button>
            <input type="hidden" name="id" value="#{notificacaoForm.id}" />
        </form>
    </h:panelGroup>


    <!-- end main container -->

    <h:body>
        <!-- scripts -->
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="theme.js" />
        <h:outputScript library="js" name="jquery-ui-1.10.2.custom.min.js" />
        <!-- end scripts -->
    </h:body>
</html>
