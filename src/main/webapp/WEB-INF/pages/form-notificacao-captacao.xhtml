<?xml version="1.0" encoding="UTF-8"?>

<!-- Título da página -->
<ui:define name="#{sects.title}">
    #{msg['captacao.title']}
</ui:define>

<!-- Conteúdo da página -->
<ui:define name="#{sects.content}">
    <h:outputStylesheet library="css" name="grids.css"/>

    <div id="pad-wrapper">
        <div class="row-fluid">
            <div class="span12">
                <div id="fuelux-wizard" class="wizard row-fluid">

                    <h2>${msg['notificacao.msg.etapa.captacao']}</h2>
                    <br/>

                    <div class="step-content">
                        <form id="processoCaptacao" class="form-horizontal"
                              action="http://${request.serverName}:${request.serverPort}${request.contextPath}${contextUrls.app_notificacao_captacao}${contextUrls.salvar}"
                              method="post">
                            <div class="step-pane active">
                                <ui:include src="form-notificacao-captacao-aba-captacao.xhtml"/>
                            </div>
                            <h:inputHidden id="id" value="#{id}"/>
                            <button type="submit"
                                    class="btn-glow success btn-finish">
                                ${msg['obito.button.finalizar']}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h:outputScript library="js" name="form-notificacao-captacao.js" />
</ui:define>
