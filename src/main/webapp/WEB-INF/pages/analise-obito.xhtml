<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/form.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h ="http://java.sun.com/jsf/html"
                xmlns:ui ="http://java.sun.com/jsf/facelets">


    <ui:define name="#{sects.title}">
        #{msg['busca-notificacao.title']}
    </ui:define>

    <!-- Conteúdo da página -->
    <ui:define name="#{sects.content}">
        <h:outputStylesheet library="css" name="grids.css" />
        <div id="pad-wrapper">
            <div class="row-fluid">
                <div class="span12">
                    <div id="fuelux-wizard" class="wizard row-fluid">

                        <h2>${msg['notificacao.msg.etapa.obito']}</h2>
                        <br/>

                    </div>
                    <div class="step-content">
                        <div class="step-pane active" id="step1">


                            <div class="tab-content">

                                    <ui:insert name="notificacao-obito-aba-paciente">
                                        <ui:include src="form-notificacao-obito-aba-paciente-preenchida.xhtml" />
                                    </ui:insert>


                                    <!--<ui:insert name="notificacao-obito-aba-obito">
                                        <ui:include src="form-notificacao-obito-aba-obito-preenchida.xhtml" />
                                    </ui:insert>-->

                            </div>
                            <h:panelGroup layout="block" id="content">
                                <a id="confirmar" class="btn-flat success"
                                   href="http://${request.serverName}:${request.serverPort}${request.contextPath}${contextUrls.app_notificacao_obito}${contextUrls.app_analisar}${contextUrls.confirmar}/#{processo.id}">
                                    ${msg['analise.confirmar']} </a>

                                <a id="recusar" class="btn-flat inverse"
                                   href="http://${request.serverName}:${request.serverPort}${request.contextPath}${contextUrls.app_notificacao_obito}${contextUrls.app_analisar}${contextUrls.recusar}/#{processo.id}">
                                    ${msg['analise.recusar']} </a>

                                <a id="arquivar" class="btn-flat primary"
                                   href="http://${request.serverName}:${request.serverPort}${request.contextPath}${contextUrls.app_notificacao_obito}${contextUrls.app_analisar}${contextUrls.arquivar}/#{processo.id}">
                                    ${msg['analise.arquivar']} </a>
                            </h:panelGroup>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h:outputScript library="js" name="form-notificacao-obito.js" />
    </ui:define>
    <!-- Fim do conteúdo -->

</ui:composition>
