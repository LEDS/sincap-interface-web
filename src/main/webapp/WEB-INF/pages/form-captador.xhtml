<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <!-- title -->
        <title>#{msg['form-usuario.title']}</title>

        <!-- meta -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- bootstrap -->
        <h:outputStylesheet library="css/bootstrap" name="bootstrap.css" />
        <h:outputStylesheet library="css/bootstrap"
                            name="bootstrap-responsive.css" />
        <h:outputStylesheet library="css/bootstrap"
                            name="bootstrap-overrides.css" />

        <!-- global styles -->
        <h:outputStylesheet library="css" name="layout.css" />
        <h:outputStylesheet library="css" name="elements.css" />
        <h:outputStylesheet library="css" name="icons.css" />

        <!-- libraries -->
        <h:outputStylesheet library="css/lib"
                            name="jquery-ui-1.10.2.custom.css" />
        <h:outputStylesheet library="css/lib" name="font-awesome.css" />
        <h:outputStylesheet library="css/lib" name="morris.css" />
        <h:outputStylesheet library="css/lib" name="select2.css" />
        <h:outputStylesheet library="css/lib" name="bootstrap-wysihtml5.css" />
        <h:outputStylesheet library="css/lib/compiled" name="form-showcase.css" />

        <!-- this page specific styles -->
        <h:outputStylesheet library="css/compiled/" name="chart-showcase.css" />

        <!-- open sans font -->
        <link
            href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
            rel='stylesheet' type='text/css' />

    </h:head>

    <h:body>
        <!-- navbar -->
        <h:panelGroup layout="block" id="menu-navbar">
            <ui:insert name="menu-navbar">
                <ui:include src="menu-navbar.xhtml" />
            </ui:insert>
        </h:panelGroup>
        <!-- end navbar -->

        <!-- sidebar -->
        <h:panelGroup layout="block" id="menu-sidebar">
            <ui:insert name="menu-sidebar">
                <ui:include src="menu-sidebar-adm.xhtml" />
            </ui:insert>
        </h:panelGroup>
        <!-- end sidebar -->

        <!-- main container -->
        <h:panelGroup layout="block" class="content">
            <h:panelGroup layout="block" styleClass="container-fluid">
                <h:panelGroup layout="block" id="pad-wrapper">
                    <h:panelGroup layout="block" styleClass="row-fluid">
                        <h:panelGroup layout="block" styleClass="span12">
                            <h:panelGroup styleClass="row-fluid form-wrapper">

                                <h:outputLabel>Cadastro de Captador:</h:outputLabel>
                                <form id="captadorForm"
                                      action="http://${request.serverName}:${request.serverPort}${request.contextPath}${contextUrls.admin}${contextUrls.app_captador}${contextUrls.salvar}"
                                      method="post">
                                    <ul class="nav nav-tabs">
                                        <li class="active"><a href="#abaDadosGerais" data-toggle="tab">${msg['hospital.title.dadosGerais']}</a></li>
                                        <li><a href="#abaInstituicoes" data-toggle="tab">Instituições</a></li>
                                    </ul>
                                    <h:panelGroup layout="block" styleClass="tab-content">
                                        <h:panelGroup layout="block" id="abaDadosGerais"
                                                      styleClass="tab-pane active">
                                            <h:panelGrid columns="2">
                                                <h:outputLabel value="Nome" />
                                                <h:inputText id="nome" value="#{formularioCaptador.nome}" />
                                                <h:outputLabel value="CPF" />
                                                <h:inputText id="cpf" value="#{formularioCaptador.cpf}" />
                                                <c:if test="#{formularioCaptador.telefones != null}">
                                                    <h:outputLabel value="#{formularioCaptador.telefones[0].tipo}" />
                                                    <input type="text" name="telefones[0].numero" class="tel" value="#{formularioCaptador.telefones[0].numero}"/>
                                                    <input type="hidden" name="telefones[0].tipo" value="#{formularioCaptador.telefones[0].tipo}" />
                                                    <input type="hidden" name="telefones[0].id" value="#{formularioCaptador.telefones[0].id}" />

                                                    <h:outputLabel value="#{formularioCaptador.telefones[1].tipo}" />
                                                    <input type="text" name="telefones[1].numero" class="tel" value="#{formularioCaptador.telefones[1].numero}"/>
                                                    <input type="hidden" name="telefones[1].tipo" value="#{formularioCaptador.telefones[1].tipo}" />
                                                    <input type="hidden" name="telefones[1].id" value="#{formularioCaptador.telefones[1].id}" />
                                                </c:if>

                                                <c:if test="#{formularioCaptador.telefones == null}">
                                                    <h:outputLabel value="CELULAR" />
                                                    <input type="text" name="telefones[0].numero" class="tel" value="#{formularioCaptador.telefones[0].numero}"/>
                                                    <input type="hidden" name="telefones[0].tipo" value="CELULAR" />
                                                    <input type="hidden" name="telefones[0].id" value="#{formularioCaptador.telefones[0].id}" />

                                                    <h:outputLabel value="RESIDENCIAL" />
                                                    <input type="text" name="telefones[1].numero" class="tel" value="#{formularioCaptador.telefones[1].numero}"/>
                                                    <input type="hidden" name="telefones[1].tipo" value="RESIDENCIAL" />
                                                    <input type="hidden" name="telefones[1].id" value="#{formularioCaptador.telefones[1].id}" />
                                                </c:if>
                                                <h:outputLabel value="E-mail" />
                                                <h:inputText id="email" value="#{formularioCaptador.email}" />
                                                <h:outputLabel value="Senha" />
                                                <h:inputSecret  id="senha" value="#{formularioCaptador.senha}"/>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                        <h:panelGroup id="abaInstituicoes"
                                                      styleClass="tab-pane">
                                            <h:panelGrid columns="2">
                                                <h:selectOneMenu  id="bancoOlhos"
                                                                      value="#{formularioCaptador.bancoOlhos}">
                                                    <f:selectItems value="#{listaBancoOlhos}" />
                                                </h:selectOneMenu >
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </h:panelGroup>

                                    <h:inputHidden id="id" value="#{formularioCaptador.id}" />
                                    <h:inputHidden id="tipoUsuario" value="CAPTADOR" />
                                    <!-- Bloco if-else testa se é um novo captador -->
                                    <c:if test="#{formularioCaptador.id == null}">
                                        <h:inputHidden id="active" value="true" />
                                    </c:if>
                                    <c:if test="#{formularioCaptador.id != null}">
                                        <h:inputHidden id="active" value="#{formularioCaptador.active}" />
                                    </c:if>
                                    <!-- Fim do bloco if-else -->
                                    <a href="http://${request.serverName}:${request.serverPort}${request.contextPath}${contextUrls.admin}${contextUrls.app_captador}"
                                       class="btn btn-primary">Voltar</a>

                                    <button type="submit" class="btn btn-success">Salvar</button>
                                </form>

                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
        <!-- end main container -->

        <!-- scripts -->
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="theme.js" />
        <h:outputScript library="js" name="sincaplib.js" />
        <h:outputScript library="js" name="jquery.mask.min.js" />
        <h:outputScript library="js" name="jquery.validate.min.js" />



        <!-- end scripts -->

        <script type="text/javascript">
            $(document).ready(function() {
                $('#cep').mask('00000-000', {
                    reverse: true
                });
                $('#cpf').mask('000.000.000-00', {
                    reverse: true
                });
                $('[name="telefones[0].numero"]').mask('(00)0000-0000', {
                    reverse: false
                });
                $('[name="telefones[1].numero"]').mask('(00)0000-0000', {
                    reverse: false
                });
            });

            //Validando os dados do formulario
            $("#captadorForm").validate({
                rules: {
                    nome: {
                        required: true
                    },
                    cpf: {
                        required: true,
                        minlength: 14
                    },
                    'telefones[0].numero': {
                        required: true,
                        minlength: 13
                    },
                    'telefones[1].numero': {
                        required: true,
                        minlength: 13
                    },
                    email: {
                        required: true
                    },
                    senha: {
                        required: true
                    }
                },
                messages: {
                    nome: {
                        required: "Por favor, entre com o nome do Captador."
                    },
                    cpf: {
                        required: "Por favor, entre com o CPF do Captador.",
                        minlength: "Por favor, complete o CPF do Captador."
                    },
                    'telefones[0].numero': {
                        required: "Por favor, entre com o celular do Captador.",
                        minlength: "Por favor, complete o número do celular do Captador."
                    },
                    'telefones[1].numero': {
                        required: "Por favor, entre com o telefone do Captador.",
                        minlength: "Por favor, complete o número do telefone do Captador."
                    },
                    email: {
                        required: "Por favor, entre com o email do Captador."
                    },
                    senha: {
                        required: "Por favor, entre com a senha do Captador."
                    }
                },
                submitHandler: function(form) {
                    form.submit();
                }
            });
        </script>
    </h:body>
</html>
