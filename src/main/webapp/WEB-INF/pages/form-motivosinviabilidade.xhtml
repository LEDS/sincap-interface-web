<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >	
    <h:head>
        <!-- title -->
        <title>#{msg['form-usuario.title']}</title>

        <!-- meta -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- bootstrap -->
        <h:outputStylesheet library="css/bootstrap" name="bootstrap.css" />
        <h:outputStylesheet library="css/bootstrap" name="bootstrap-responsive.css" />
        <h:outputStylesheet library="css/bootstrap" name="bootstrap-overrides.css" />

        <!-- global styles -->
        <h:outputStylesheet library="css" name="layout.css" />
        <h:outputStylesheet library="css" name="elements.css" />
        <h:outputStylesheet library="css" name="icons.css" />

        <!-- libraries -->
        <h:outputStylesheet library="css/lib" name="jquery-ui-1.10.2.custom.css" />
        <h:outputStylesheet library="css/lib" name="font-awesome.css" />
        <h:outputStylesheet library="css/lib" name="morris.css" />

        <!-- this page specific styles -->
        <h:outputStylesheet library="css/compiled/" name="chart-showcase.css" />

        <!-- open sans font -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'/>

    </h:head>
    <!-- navbar -->
    <h:panelGroup layout="block"  id="menu-navbar">
        <ui:insert name="menu-navbar" >
            <ui:include src="menu-navbar.xhtml" />
        </ui:insert>
    </h:panelGroup>
    <!-- end navbar -->

    <!-- sidebar -->
    <h:panelGroup layout="block"  id="menu-sidebar">
        <ui:insert name="menu-sidebar" >
            <ui:include src="menu-sidebar-adm.xhtml" />
        </ui:insert>
    </h:panelGroup>
    <!-- end sidebar -->

    <!-- main container -->
    <h:panelGroup layout="block" class="content">
        <h:panelGroup layout="block" styleClass="container-fluid">
            <h:panelGroup layout="block" id="pad-wrapper">
                <h:panelGroup layout="block" styleClass="row-fluid">
                    <h:panelGroup layout="block" styleClass="span12">

                        <h:panelGroup rendered="#{not empty displayNovoError}">
                            <center>
                                <div class="alert alert-error" style="display:#{displayNovoError}">
                                    <i class="icon-remove-sign"></i>
                                    Erro, não foi possível salvar esse Motivo de Inviabilidade.
                                </div>
                            </center>
                        </h:panelGroup>

                        <h:panelGroup styleClass="row-fluid form-wrapper">

                            <h:outputLabel>Cadastro de Motivos de Inviabilidade:</h:outputLabel>
                            <form id="motivoInviabilidadeForm"
                                  action="http://${request.serverName}:${request.serverPort}${request.contextPath}${contextUrls.admin}${contextUrls.app_motivo_inviabilidade}${contextUrls.salvar}"
                                  method="post">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="#{msg['motivosinviabilidade.dropdown.tiposmotivoinviabilidade']}" />
                                    <h:selectOneMenu id="tipoMotivoInviabilidadeId" value="#{motivoInviabilidadeForm.tipoMotivoInviabilidadeId}" class="ui-select" disabled="#{motivoCadastrado}">
                                        <f:selectItem itemValue="" itemLabel="#{msg['motivosinviabilidade.dropdown.tiposmotivoinviabilidade.escolha']}" />
                                        <f:selectItems value="#{listaTipoMotivosSelectItem}" />
                                    </h:selectOneMenu>

                                    <h:outputLabel value="#{msg['motivosinviabilidade.text.nome']}" />
                                    <h:inputText id="nome" value="#{motivoInviabilidadeForm.nome}" />

                                    <h:inputHidden id="id" value="#{motivoInviabilidadeForm.id}"/>

                                    <button type="submit" class="btn-glow success btn-finish"> #{msg['geral.button.salvar']}</button>
                                </h:panelGrid>
                            </form>

                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
    <!-- end main container -->

    <h:body>
        <!-- scripts -->
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="theme.js" />        
        <h:outputScript library="js" name="jquery-2.0.3.js" />	
        <h:outputScript library="js" name="jquery.validate.min.js" />
        <!-- end scripts -->

        <script type="text/javascript">

            //Validando os dados do formulario
            $("#motivoInviabilidadeForm").validate({
                rules: {
                    tipoMotivoInviabilidadeId: {
                        required: true
                    },
                    nome: {
                        required: true
                    }
                },
                messages: {
                    tipoMotivoInviabilidadeId: {
                        required: "Por favor, escolha um tipo."
                    },
                    nome: {
                        required: "Por favor, digite o nome do motivo."
                    }
                },
                submitHandler: function(form) {
                    form.submit();
                }
            });
        </script>
    </h:body>
</html>
