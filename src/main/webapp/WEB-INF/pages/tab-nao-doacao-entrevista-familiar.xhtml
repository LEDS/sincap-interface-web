<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGroup layout="block" styleClass="row-fluid">
        <h:panelGroup layout="block" styleClass="span12">
            <h:panelGroup styleClass="row-fluid form-wrapper">

                <!-- Tabela de Notificações -->
                <h:dataTable id="tabela" value="#{objt}" var="lista" rows="#{quantidade}"
                             styleClass="table table-hover table-striped">
                    <!-- Instituição -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Relacionados à Recusa Familiar"/>
                        </f:facet>

                        <h:outputText value="Desconhecimento do desejo do potencial doador"/>
                        <h:outputText value="Potencial doador contrario à doação em vida"/>
                        <h:outputText value="Familiares Indecisos"/>
                        <h:outputText value="Familiares desejam o corpo integro"/>
                        <h:outputText value="Não entendimento do diagnostico de morte encefálica"/>
                        <h:outputText value="Familiares descontentes com o atendimento"/>
                        <h:outputText value="Receio de demora na liberação do corpo"/>
                        <h:outputText value="Convicção Religiosa"/>
                        <h:outputText value="Outros"/>


                    </h:column>


                    <!-- Recusa Familiar -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Quantidade"/>
                        </f:facet>

                        <h:outputText value="#{objt.desconhecimento}"/>
                        <h:outputText value="#{objt.potencial}"/>
                        <h:outputText value="#{objt.familiares}"/>
                        <h:outputText value="#{objt.familiaresCorpo}"/>
                        <h:outputText value="#{objt.naoEntendimento}"/>
                        <h:outputText value="#{objt.familiaresDescontentes}"/>
                        <h:outputText value="#{objt.receio}"/>
                        <h:outputText value="#{objt.religiao}"/>
                        <h:outputText value="#{objt.outros}"/>

                    </h:column>

                </h:dataTable>

            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>

</ui:composition>
