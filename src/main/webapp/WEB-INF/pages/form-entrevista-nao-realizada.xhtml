<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:outputStylesheet library="css" name="grids.css" />

    <!--@elvariable id="processo" type="br.ifes.leds.sincap.gerenciaNotificacao.cln.cdp.dto.ProcessoNotificacaoDTO"-->
    <!--@elvariable id="listaAspectoEstrutural" type="java.util.List"-->
    <!--@elvariable id="listaRecusaFamiliar" type="java.util.List"-->
    <!--@elvariable id="listaParentescos" type="java.util.List"-->
    <!--@elvariable id="listaEstadosCivis" type="java.util.List"-->
    <!--@elvariable id="listaCidadeItem" type="java.util.List"-->
    <!--@elvariable id="listaEstadoItem" type="java.util.List"-->
    <!--@elvariable id="listaBairroItem" type="java.util.List"-->

    <br/>
    <h:panelGroup id="entrevista" layout="block" styleClass="row-fluid">
        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['obito.paciente.nome']}"/>
            <h:inputText readonly="true" id="paciente-nome" value="#{processo.obito.paciente.nome}" />
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['notificacao.protocolo']}"/>
            <h:inputText readonly="true" id="codigo" value="#{processo.codigo}" />
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['entrevista.radioButton.realizada']}" />
            <h:selectOneRadio id="entrevistaRealizada"
                              styleClass="radio">
                <f:selectItem itemValue="true"
                              itemLabel="#{msg['entrevista.radioButton.realizada.sim']}"  />
                <f:selectItem itemValue="false"
                              itemLabel="#{msg['entrevista.radioButton.realizada.nao']}" />
            </h:selectOneRadio>

        </h:panelGroup>


        <h:panelGroup styleClass="control-group" id="divEntrevistaNaoRealizada" >
            <h:outputLabel value="#{msg['entrevista.dropdown.problemasEstruturais']}" />
            <h:panelGroup styleClass="span2" layout="block">
                <h:selectOneMenu id="causaNaoDoacao" value="#{processo.causaNaoDoacao}"
                                 styleClass="dropdown">
                    <f:selectItem itemValue=""
                                  itemLabel="#{msg['entrevista.dropdown.problemasEstruturais']}" />
                    <f:selectItems value="#{listaAspectoEstrutural}" />
                </h:selectOneMenu>
            </h:panelGroup>
        </h:panelGroup>

        <h:panelGroup id="divEntrevistaRealizada" layout="block">
            <h:panelGroup styleClass="control-group" layout="block">
                <h:outputLabel value="#{msg['entrevista.radioButton.doacaoAutorizada']}" />
                <h:selectOneRadio  id="doacaoAutorizada" value="#{processo.entrevista.doacaoAutorizada}"
                                   styleClass="radio">
                    <f:selectItem itemValue="true"
                                  itemLabel="#{msg['entrevista.radioButton.doacaoAutorizada.sim']}" />
                    <f:selectItem itemValue="false"
                                  itemLabel="#{msg['entrevista.radioButton.doacaoAutorizada.nao']}"/>
                </h:selectOneRadio>
            </h:panelGroup>

            <h:panelGroup id="divDoacaoNaoAutorizada" layout="block" styleClass="control-group">
                <h:outputLabel value="#{msg['entrevista.dropdown.recusaFamiliar']}" />
                <h:selectOneMenu  id="recusaFamiliar" value="#{processo.causaNaoDoacao}"
                                  styleClass="dropdown" >
                    <f:selectItem itemValue=""
                                  itemLabel="#{msg['entrevista.dropdown.recusaFamiliar']}" />
                    <f:selectItems value="#{listaRecusaFamiliar}" />
                </h:selectOneMenu>
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="control-group">
                <h:outputLabel value="#{msg['entrevista.text.dtEntrevista']}"/>
                <h:inputText class="dataEntrevista" id="dataEntrevista" value="#{processo.entrevista.dataEntrevista.time}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="control-group">
                <h:outputLabel value="#{msg['entrevista.text.hrEntrevista']}"/>
                <h:inputText class="horaEntrevista" id="horaEntrevista" value="#{processo.entrevista.dataEntrevista.time}">
                    <f:convertDateTime pattern="HH:mm"/>
                </h:inputText>
            </h:panelGroup>


            <h:panelGroup id="divDoacaoAutorizada" layout="block">
                <br /><h:outputLabel><b>#{msg['entrevista.text.reponsavelLegal']}</b></h:outputLabel>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.text.nome']}"/>
                    <h:inputText id="entrevista-responsavel-nome" value="#{processo.entrevista.responsavel.nome}" />
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.text.rg']}"/>
                    <h:inputText class="rg" id="entrevista-responsavel-documentoSocial" value="#{processo.entrevista.responsavel.documentoSocial}" />
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.dropdown.parentesco']}"/>
                    <h:selectOneMenu id="entrevista-responsavel-parentesco" value="#{processo.entrevista.responsavel.parentesco}"
                                     styleClass="dropdown" >
                        <f:selectItem itemValue=""
                                      itemLabel="#{msg['responsavel.dropdown.parentesco']}" />
                        <f:selectItems value="#{listaParentescos}" />
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.dropdown.estadoCivil']}"/>
                    <h:selectOneMenu  id="entrevista-responsavel-estadoCivil" value="#{processo.entrevista.responsavel.estadoCivil}"
                                      styleClass="select2" >
                        <f:selectItem itemValue=""
                                      itemLabel="#{msg['responsavel.dropdown.estadoCivil']}" />
                        <f:selectItems value="#{listaEstadosCivis}" />
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.text.telefone1']}"/>
                    <h:inputText class="tel" id="entrevista-responsavel-telefone-numero" value="#{processo.entrevista.responsavel.telefone.numero}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.text.telefone2']}"/>
                    <h:inputText class="tel" id="entrevista-responsavel-telefone2-numero" value="#{processo.entrevista.responsavel.telefone2.numero}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.text.profissao']}"/>
                    <h:inputText id="entrevista-responsavel-profissao" value="#{processo.entrevista.responsavel.profissao}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.text.cep']}"/>
                    <h:inputText class="cep" id="entrevista-responsavel-endereco-cep" value="#{processo.entrevista.responsavel.endereco.cep}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.text.nacionalidade']}"/>
                    <h:inputText id="entrevista-responsavel-nacionalidade" value="#{processo.entrevista.responsavel.nacionalidade}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.dropdown.uf']}"/>
                    <h:selectOneMenu id="entrevista-responsavel-endereco-estado" value="#{processo.entrevista.responsavel.endereco.estado}"
                                     onchange="ajaxGetMunicipios('#entrevista-responsavel-endereco-estado', '#entrevista-responsavel-endereco-cidade')"
                                     styleClass="select2" >
                        <f:selectItem itemValue=""
                                      itemLabel="#{msg['responsavel.dropdown.uf']}" />
                        <f:selectItems value="#{listaEstadoItem}" />
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.dropdown.cidade']}"/>
                    <h:selectOneMenu id="entrevista-responsavel-endereco-cidade" value="#{processo.entrevista.responsavel.endereco.cidade}"
                                     onchange="ajaxGetBairros('#entrevista-responsavel-endereco-cidade', '#entrevista-responsavel-endereco-bairro')"
                                     styleClass="select2" >
                        <f:selectItem itemValue=""
                                      itemLabel="#{msg['responsavel.dropdown.cidade']}" />
                        <f:selectItems value="#{listaCidadeItem}" />
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.dropdown.bairro']}"/>
                    <h:selectOneMenu id="entrevista-responsavel-endereco-bairro" value="#{processo.entrevista.responsavel.endereco.cidade}"
                                     styleClass="select2" >
                        <f:selectItem itemValue=""
                                      itemLabel="#{msg['responsavel.dropdown.bairro']}" />
                        <f:selectItems value="#{listaBairroItem}" />
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.text.logradouro']}"/>
                    <h:inputText id="entrevista-responsavel-endereco-logradouro" value="#{processo.entrevista.responsavel.endereco.logradouro}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.text.numero']}"/>
                    <h:inputText id="entrevista-responsavel-endereco-numero" value="#{processo.entrevista.responsavel.endereco.numero}"/>
                </h:panelGroup>

                <br/><h:outputLabel><b>#{msg['entrevista.text.testemunha1']}</b></h:outputLabel>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['entrevista.text.testemunha1.nome']}"/>
                    <h:inputText id="entrevista-testemunha1-nome" value="#{processo.entrevista.testemunha1.nome}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['entrevista.text.testemunha1.cpf']}"/>
                    <h:inputText class="cpf" id="entrevista-testemunha1-cpf" value="#{processo.entrevista.testemunha1.cpf}"/>
                </h:panelGroup>

                <br/><h:outputLabel><b>#{msg['entrevista.text.testemunha2']}</b></h:outputLabel>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['entrevista.text.testemunha2.nome']}"/>
                    <h:inputText id="entrevista-testemunha2-nome" value="#{processo.entrevista.testemunha2.nome}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['entrevista.text.testemunha1.cpf']}"/>
                    <h:inputText class="cpf" id="entrevista-testemunha2-cpf" value="#{processo.entrevista.testemunha2.cpf}"/>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
</ui:composition>
