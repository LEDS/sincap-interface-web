<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:outputStylesheet library="css" name="grids.css" />

    <br/>
    <h:panelGroup id="entrevista" layout="block" styleClass="row-fluid">
        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['obito.paciente.nome']}"/>
            <h:inputText readonly="true" id="nomePaciente" value="#{processo.obito.paciente.nome}" />
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['notificacao.protocolo']}"/>
            <h:inputText readonly="true" id="notificacaoProtocolo" value="#{processo.codigo}" />
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="control-group">
            <h:outputLabel value="#{msg['entrevista.radioButton.realizada']}" />
            <h:selectOneRadio id="entrevistaRealizada" value="#{entrevistaForm.entrevistaRealizada}"
                              styleClass="radio">
                <f:selectItem itemValue="true"
                              itemLabel="#{msg['entrevista.radioButton.realizada.sim']}"  />
                <f:selectItem itemValue="false"
                              itemLabel="#{msg['entrevista.radioButton.realizada.nao']}" />
            </h:selectOneRadio>

        </h:panelGroup>


        <h:panelGroup styleClass="control-group" id="divEntrevistaNaoRealizada" >
            <h:outputLabel value="#{msg['entrevista.dropdown.problemasEstruturais']}" />
            <h:panelGroup styleClass="span2" layout="block">
                <h:selectOneMenu id="causaNaoDoacao" value="#{processo.causaNaoDoacao}"
                                 styleClass="dropdown">
                    <f:selectItem itemValue=""
                                  itemLabel="#{msg['entrevista.dropdown.problemasEstruturais']}" />
                    <f:selectItems value="#{listaAspectoEstrutural}" />
                </h:selectOneMenu>
            </h:panelGroup>
        </h:panelGroup>

        <h:panelGroup id="divEntrevistaRealizada" layout="block">
            <h:panelGroup styleClass="control-group" layout="block">
                <h:outputLabel value="#{msg['entrevista.radioButton.doacaoAutorizada']}" />
                <h:selectOneRadio  id="doacaoAutorizada" value="#{processo.entrevista.doacaoAutorizada}"
                                   styleClass="radio">
                    <f:selectItem itemValue="true"
                                  itemLabel="#{msg['entrevista.radioButton.doacaoAutorizada.sim']}" />
                    <f:selectItem itemValue="false"
                                  itemLabel="#{msg['entrevista.radioButton.doacaoAutorizada.nao']}"/>
                </h:selectOneRadio>
            </h:panelGroup>

            <h:panelGroup id="divDoacaoNaoAutorizada" layout="block" styleClass="control-group">
                <h:outputLabel value="#{msg['entrevista.dropdown.recusaFamiliar']}" />
                <h:selectOneMenu  id="recusaFamiliar" value="#{processo.causaNaoDoacao}"
                                  styleClass="dropdown" >
                    <f:selectItem itemValue=""
                                  itemLabel="#{msg['entrevista.dropdown.recusaFamiliar']}" />
                    <f:selectItems value="#{listaRecusaFamiliar}" />
                </h:selectOneMenu>
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="control-group">
                <h:outputLabel value="#{msg['entrevista.text.dtEntrevista']}"/>
                <h:inputText class="dataEntrevista" id="dataEntrevista" value="#{processo.entrevista.dataEntrevista}" />
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="control-group">
                <h:outputLabel value="#{msg['entrevista.text.hrEntrevista']}"/>
                <h:inputText class="horaEntrevista" id="horaEntrevista" value="#{processo.entrevista.horaEntrevista}" />
            </h:panelGroup>


            <h:panelGroup id="divDoacaoAutorizada" layout="block">
                <br /><h:outputLabel><b>${msg['entrevista.text.reponsavelLegal']}</b></h:outputLabel>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.text.nome']}"/>
                    <h:inputText id="nome" value="#{processo.entrevista.responsavel.nomeResponsavel}" />
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.text.rg']}"/>
                    <h:inputText class="rg" id="rg" value="#{processo.entrevista.responsavel.documentoSocial}" />
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.dropdown.parentesco']}"/>
                    <h:selectOneMenu id="parentesco" value="#{processo.entrevista.responsavel.parentesco}"
                                     styleClass="dropdown" >
                        <f:selectItem itemValue=""
                                      itemLabel="#{msg['responsavel.dropdown.parentesco']}" />
                        <f:selectItems value="#{listaParentescos}" />
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.dropdown.estadoCivil']}"/>
                    <h:selectOneMenu  id="estadoCivil" value="#{processo.entrevista.responsavel.estadoCivil}"
                                      styleClass="select2" >
                        <f:selectItem itemValue=""
                                      itemLabel="#{msg['responsavel.dropdown.estadoCivil']}" />
                        <f:selectItems value="#{listaEstadosCivis}" />
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.text.telefone1']}"/>
                    <h:inputText class="tel" id="numero" value="#{processo.entrevista.responsavel.telefone.numero}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.text.telefone2']}"/>
                    <h:inputText class="tel" id="numero2" value="#{processo.entrevista.responsavel.telefone2.numero}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.text.profissao']}"/>
                    <h:inputText id="profissao" value="#{processo.entrevista.responsavel.profissao}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.text.cep']}"/>
                    <h:inputText class="cep" id="cep" value="#{processo.entrevista.responsavel.endereco.cep}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.text.nacionalidade']}"/>
                    <h:inputText id="nacionalidade" value="#{processo.entrevista.responsavel.nacionalidade}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.dropdown.uf']}"/>
                    <h:selectOneMenu id="estado" value="#{processo.entrevista.responsavel.endereco.estado}" onchange="ajaxGetMunicipios(estado, cidade)"
                                     styleClass="select2" >
                        <f:selectItem itemValue=""
                                      itemLabel="#{msg['responsavel.dropdown.uf']}" />
                        <f:selectItems value="#{listaEstadoItem}" />
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.dropdown.cidade']}"/>
                    <h:selectOneMenu id="cidade" value="#{processo.entrevista.responsavel.endereco.cidade}" onchange="ajaxGetBairros(cidade, bairro)"
                                     styleClass="select2" >
                        <f:selectItem itemValue=""
                                      itemLabel="#{msg['responsavel.dropdown.cidade']}" />
                        <f:selectItems value="#{listaCidadeItem}" />
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.dropdown.bairro']}"/>
                    <h:selectOneMenu id="bairro" value="#{processo.entrevista.responsavel.endereco.cidade}"
                                     styleClass="select2" >
                        <f:selectItem itemValue=""
                                      itemLabel="#{msg['responsavel.dropdown.bairro']}" />
                        <f:selectItems value="#{listaBairroItem}" />
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.text.logradouro']}"/>
                    <h:inputText id="logradouro" value="#{processo.entrevista.responsavel.endereco.logradouro}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['responsavel.text.numero']}"/>
                    <h:inputText id="numeroEndereco" value="#{processo.entrevista.responsavel.endereco.numero}"/>
                </h:panelGroup>

                <br/><h:outputLabel><b>${msg['entrevista.text.testemunha1']}</b></h:outputLabel>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['entrevista.text.testemunha1.nome']}"/>
                    <h:inputText id="nomeTestemunha1" value="#{processo.entrevista.testemunha1.nome}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['entrevista.text.testemunha1.cpf']}"/>
                    <h:inputText class="cpf" id="cpfTestemunha1" value="#{processo.entrevista.testemunha1.cpf}"/>
                </h:panelGroup>

                <br/><h:outputLabel><b>${msg['entrevista.text.testemunha2']}</b></h:outputLabel>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['entrevista.text.testemunha2.nome']}"/>
                    <h:inputText id="nomeTestemunha2" value="#{eprocesso.entrevista.testemunha2.nome}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="control-group">
                    <h:outputLabel value="#{msg['entrevista.text.testemunha1.cpf']}"/>
                    <h:inputText class="cpf" id="cpfTestemunha2" value="#{processo.entrevista.testemunha2.cpf}"/>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
    <script type="text/javascript">
        $(document).ready(function () {
            // Dados do responsável
            setNomeVarios('entrevista.responsavel', nome, rg,
                    parentesco, estadoCivil, numero, numero2, profissao, nacionalidade);
            // Telefones do responsável
            setNomeVarios('entrevista.responsavel.telefone', numero);
            $("#numero2").prop("name", "entrevista.responsavel.telefone2.numero");
            // Endereço do responsável
            setNomeVarios('entrevista.responsavel.endereco', estado, cidade, bairro, logradouro, cep);
            $("#numeroEndereco").prop("name", "entrevista.responsavel.endereco.numero");
            // Testemunhas
            $("#nomeTestemunha1").prop("name", "entrevista.testemunha1.nome");
            $("#cpfTestemunha1").prop("name", "entrevista.testemunha1.cpf");
            $("#nomeTestemunha2").prop("name", "entrevista.testemunha2.nome");
            $("#cpfTestemunha2").prop("name", "entrevista.testemunha2.cpf");
        });
    </script>
</ui:composition>
