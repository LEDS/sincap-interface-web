<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <!-- title -->
        <title>#{msg['index.title']}</title>

        <!-- meta -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- bootstrap -->
        <h:outputStylesheet library="css/bootstrap" name="bootstrap.css" />
        <h:outputStylesheet library="css/bootstrap" name="bootstrap-responsive.css" />
        <h:outputStylesheet library="css/bootstrap" name="bootstrap-overrides.css" />

        <!-- libraries -->
        <h:outputStylesheet library="css/lib" name="jquery-ui-1.10.2.custom.css" />
        <h:outputStylesheet library="css/lib" name="font-awesome.css" />	

        <!-- global styles -->
        <h:outputStylesheet library="css" name="layout.css" />
        <h:outputStylesheet library="css" name="elements.css" />
        <h:outputStylesheet library="css" name="icons.css" />

        <!-- this page specific styles -->    
        <h:outputStylesheet library="css/compiled" name="index.css" />

        <!-- open sans font -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'/>

        <!-- lato font -->
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'/>
    </h:head>

    <!-- navbar -->
    <h:panelGroup layout="block"  id="menu-navbar">
        <ui:insert  name="menu-navbar" >
            <ui:include src="menu-navbar.xhtml" />
        </ui:insert>
    </h:panelGroup>
    <!-- end navbar -->

    <!-- sidebar -->
    <h:panelGroup layout="block"  id="menu-sidebar">
        <ui:insert name="menu-sidebar" >
            <ui:include src="menu-sidebar.xhtml" />
        </ui:insert>
    </h:panelGroup>
    <!-- end sidebar -->

    <!-- main container -->
    <h:panelGroup layout="block" class="content">
        <h:panelGroup layout="block" styleClass="container-fluid">
            <h:panelGroup layout="block" id="pad-wrapper">
                <h:panelGroup layout="block" styleClass="row-fluid">
                    <h:panelGroup layout="block" styleClass="span12">
                        <h:panelGroup styleClass="row-fluid form-wrapper">
                        
                             <h:panelGrid>
                                <form id="buscarAnalistaForm" action="http://${request.serverName}:${request.serverPort}${request.contextPath}/admin/analistacncdo/buscar" method="post">
                                    <h:panelGrid columns="2"  style="width: 100%">
                                    <h:outputLabel value="#{msg['']}" />
                                    <h:inputText class="cpf" id="cpf" value="#{buscarAnalistaForm.cpf}"/>
                                    </h:panelGrid>
                                    <button type="submit" class="btn-glow success btn-finish">
                                         ${msg['busca.buscar']}
                                    </button>
                                </form>
                            </h:panelGrid>
                            
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
    <!-- end main container -->

    <h:body>
        <!-- scripts -->
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="theme.js" />
        <h:outputScript library="js" name="jquery-ui-1.10.2.custom.min.js" />
        <h:outputScript library="js" name="fuelux.wizard.js" />	
        <h:outputScript library="js" name="sincaplib.js" />
        <h:outputScript library="js" name="jquery.mask.min.js" />
        <h:outputScript library="js" name="jquery.validate.min.js" />
        <!-- end scripts -->
    
    
            <script type="text/javascript">
            
            $(document).ready(function() {
                $('.data').mask('00/00/0000', {
                    reverse: true
                });
            //Validando os dados do formulario
            $("#buscaNotificacao").validate({
                rules: {
                    dataIni: {
                        required: true
                    },
                    dataFim: {
                        required: true
                    }
                },
                messages: {
                    dataIni: {
                        required: "Por favor, insira a data inicial do intervalo"
                    },
                    dataFim: {
                        required: "Por favor, insira a data final do intervalo"
                    }
                }
            });
        });
        </script>
    </h:body>
</html>
