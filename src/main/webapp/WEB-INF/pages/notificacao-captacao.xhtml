<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGrid id="captacao" columns="2">
        <h:outputLabel value="#{msg['captacao.text.corneasCaptadas']}"/>
        <h:selectOneRadio style="width: 100%" id="corneasCaptadas" value="#{pacienteForm.corneasCaptadas}" layout="lineDirection">
            <f:selectItem itemLabel="#{msg['notificacao.sim']}" />
            <f:selectItem itemLabel="#{msg['notificacao.nao']}" />
        </h:selectOneRadio>

        <h:outputLabel value="#{msg['captacao.text.corpoEncaminhado']}"/>
        <h:selectOneRadio style="width: 100%" id="corpoEncaminhado" value="#{pacienteForm.corpoEncaminhado}" layout="lineDirection">
            <f:selectItem itemLabel="#{msg['captacap.radioButton.corpoEncaminhado.iml']}" />
            <f:selectItem itemLabel="#{msg['captacap.radioButton.corpoEncaminhado.svo']}" />
        </h:selectOneRadio>

        <h:outputLabel value="#{msg['captacao.text.equipeCaptacao']}"/>
        <h:selectOneRadio style="width: 100%" id="equipeCaptacao" value="#{pacienteForm.equipeCaptacao}" layout="lineDirection">
            <f:selectItem itemLabel="#{msg['captacao.radioButton.equipeCaptacao.disponivel']}" />
            <f:selectItem itemLabel="#{msg['captacao.radioButton.equipeCaptacao.indisponivel']}" />
        </h:selectOneRadio>

        <h:outputLabel style="font-weight: bold" value="#{msg['captacao.text.problemasLogisticos.titulo']}"/><br/>
        <h:selectManyCheckbox id="problemasLogisticos" value="#{pacienteForm.problemasLogisticos}" layout="pageDirection"> 
            <f:selectItems value="#{ProblemaLogisticoItem}" />
        </h:selectManyCheckbox><br/>

        <h:outputLabel style="font-weight: bold" value="#{msg['captacao.text.problemasEstruturais.titulo']}"/><br/>
        <h:selectManyCheckbox id="problemasEstruturais" value="#{pacienteForm.problemasEstruturais}" layout="pageDirection">
            <f:selectItems value="#{ProblemaEstruturalItem}" />
        </h:selectManyCheckbox><br/>

        <h:outputLabel value="#{msg['captacao.text.comentarios.titulo']}"/>
        <h:inputTextarea id="comentarios" value="#{pacienteForm.comentarios}" class="span10" rows="4"/>
    </h:panelGrid>

</ui:composition>
