<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/form.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Título da página -->
    <ui:define name="#{sects.title}">
        #{msg['sincap.relatorios']}
    </ui:define>
    <!--Fim título da página-->


    <!-- Formulário de entrevista -->
    <ui:define name="#{sects.formContent}">
        <form id="possibilidade-doacao-tecido" class="form-horizontal"
              action="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.relatorios}#{contextUrls.rlt_possibilidade_doacao_tecido}"
              method="post">

            <input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}"/>

            <h1 align="center">#{msg['text.relatorio.obito']}</h1>

            <div class="row filtro">
                <div class="pull-right">
            <h:panelGrid columns="12">
                <h:outputLabel for="dataInicial" value="#{msg['text.a.partir.de']}:"/>
                <h:outputLabel value=" "/>
                <h:inputText type = "date" id="dataInicial" name="dataInicial" value="#{dataInicial.time}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="#{timeZone}"/>
                </h:inputText>

                <h:outputLabel value=" "/>
                <h:outputLabel value=" "/>

                <h:outputLabel for= "dataFinal" value="#{msg['text.ate']}:"/>
                <h:inputText type = "date" id="dataFinal" name="dataFinal" value="#{dataFinal.time}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="#{timeZone}"/>
                </h:inputText>

                <button type="submit" class="btn-glow success btn-finish">
                    <i class="icon-search"></i>
                    #{msg['text.buscar']}
                </button>


            </h:panelGrid>
                </div>
            </div>

        </form>

        <div class="tab-content">
        <ui:include src="../components/lista-possibilidade-doacao-tecido.xhtml"/>
    </div>



    </ui:define>

    <ui:define name="#{sects.customScripts}">
        <h:outputScript library="js" name="relatoriocronologia.js"/>
    </ui:define>

</ui:composition>
