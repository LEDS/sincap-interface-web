<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/form.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:param name="entrevista" value="true"/>

    <!-- Título da página -->
    <ui:define name="#{sects.title}">
        #{msg['relatorios.title']}
    </ui:define>
    <!--Fim título da página-->

    <ui:define name="#{sects.formHeader}">
       Termo de Autorização de Doação
    </ui:define>

    <!-- Formulário de entrevista -->
    <ui:define name="#{sects.formContent}">
        <form id="notifEntrevista" class="form-horizontal"
              action="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.relatorios}#{contextUrls.app_notificacao_entrevista}#{contextUrls.rlt_termo_autorizacao_doacao}" method="post">
            <input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}" />
            <div class="step-pane active" id="step1">
                <h:outputLabel value="#{msg['obito.paciente.nome']}"/>
                <input type="text" class="span3" name="nome" />
                <button type="submit" id="submitFormulario" class="btn-flat success btn-finish">
                    <i class="icon-search"></i>
                    Buscar
                </button>

                <div class="tab-content">
                    <ui:include src="../components/lista-termo-de-autorizacao.xhtml">
                        <ui:param name="processos" value="#{listProcessoNotificacao}" />
                    </ui:include>
                </div>
            </div>
        </form>

        <h:outputScript library="js" name="form-entrevista.js" />
    </ui:define>


</ui:composition>
