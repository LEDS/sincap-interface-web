<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGrid>
        <h:outputLabel style="width: 100%" value="#{msg['captacao.text.corneasCaptadas']}" />
        <!--//TODO: Conferir value;-->
        <h:selectOneRadio style="width: 100%" id="corneasCaptadas" value="#{CORRIGIR}" layout="lineDirection"> <br/>
            <f:selectItem itemValue="SIM" itemLabel="#{msg['captacao.radioButton.corneasCaptadas.sim']}" />
            <f:selectItem itemValue="NAO" itemLabel="#{msg['captacao.radioButton.corneasCaptadas.nao']}" />
        </h:selectOneRadio>

        <!--Motivo da não captação - BEGIN-->
        <!--//TODO: Corrigir value;-->
        <h:outputLabel style="width: 100%" value="#{msg['captacao.text.aspectoLogistico']}" />
        <h:selectOneMenu id="aspectoLogistico" class="ui-select">
            <!--<f:selectItems value="#{CORRIGIR}" />-->
            <f:selectItem itemValue="Aspecto Logistico I"/>
            <f:selectItem itemValue="Aspecto Logistico II"/>
            <f:selectItem itemValue="Aspecto Logistico III"/>
            <f:selectItem itemValue="Aspecto Logistico IV"/>
            <f:selectItem itemValue="Aspecto Logistico V"/>
        </h:selectOneMenu>
        <!--Motivo da não captação - END-->

        <!--//TODO: Corrigir value;-->
        <h:outputLabel style="width: 100%" value="#{msg['captacao.text.data']}" />
        <h:inputText class="input-large datepicker"/>

        <!--//TODO: Inserir value;-->
        <h:outputLabel style="width: 100%" value="#{msg['captacao.text.hora']}" />
        <h:inputText class="span8"/>

        <!--//TODO: Inserir value;-->
        <h:outputLabel style="width: 100%" value="#{msg['captacao.text.comentarios']}" />
        <h:inputTextarea class="span8" style="margin: 0px 0px 10px; width: 431px; height: 90px;" rows="5"/>

    </h:panelGrid>
</ui:composition>
