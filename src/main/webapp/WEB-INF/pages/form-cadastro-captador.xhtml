<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/adm-form.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Título da página -->
    <ui:define name="#{sects.title}">
        #{msg['causa-nao-doacao.titulo']}
    </ui:define>

    <!-- Conteúdo da página -->
    <ui:define name="#{sects.content}">
        <div id="pad-wrapper">
            <div class="row-fluid">
                <div class="span12">
                    <div id="fuelux-wizard" class="wizard row-fluid">

                        <h2>#{msg[titulo]}</h2>
                        <br/>

                        <div class="step-content">
                            <form id="form-cadastro-analista" action="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_funcionario}#{contextUrls.salvar}"
                                  method="post">

                                <h:inputHidden id="id" value="#{analistaCNCDO.id}" />

                                <h:outputLabel value="#{msg['funcionario.nome']}" />
                                <h:inputText id="nome" value="#{analistaCNCDO.nome}" />

                                <h:outputLabel value="#{msg['funcionario.senha']}" />
                                <h:inputText id="senha" value="#{analistaCNCDO.senha}" />

                                <h:outputLabel value="#{msg['funcionario.cpf']}" />
                                <h:inputText id="cpf" value="#{analistaCNCDO.cpf}" />

                                <h:outputLabel value="#{msg['funcionario.documentoSocial']}" />
                                <h:inputText id="documentoSocial" value="#{analistaCNCDO.documentoSocial}" />

                                <h:outputLabel value="#{msg['funcionario.email']}" />
                                <h:inputText id="email" value="#{analistaCNCDO.email}" />

                                <h:outputLabel value="#{msg['funcionario.endereco']}" />
                                <h:inputText id="endereco" value="#{analistaCNCDO.endereco}" />

                                <h:outputLabel value="#{msg['funcionario.telefone']}" />
                                <h:inputText id="telefone" value="#{analistaCNCDO.telefone}" />


                                <button type="submit" class="btn-glow success btn-finish">
                                    #{msg['causa-nao-doacao.salvar']}
                                </button>

                        </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </ui:define>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <h:outputScript library="js" name="bootstrap.min.js" />
    <h:outputScript library="js" name="theme.js" />
    <h:outputScript library="js" name="jquery-ui-1.10.2.custom.min.js" />

    <script type="text/javascript">
        $(document).ready(function() {
            $('.data').mask('00/00/0000', {
                reverse: true
            });
            $('.hora').mask('00:00', {
                reverse: true
            });
        });

        //Validando os dados do formulario
        $("#processoCaptacao")
                .validate(
                        {
                            rules: {
                                //Notificacao de Obito aba Paciente
                                nomePaciente: {
                                    required: true
                                },
                                dataNascimentoPaciente: {
                                    required: true
                                },
                                dataInternacaoPaciente: {
                                    required: true
                                },
                                docSocialPaciente: {
                                    required: true
                                },
                                telefonePaciente: {
                                    required: true
                                },
                                sexoPaciente: {
                                    required: true
                                },
                                numeroSUS: {
                                    required: true
                                },
                                profissao: {
                                    required: true
                                },
                                nacionalidade: {
                                    required: true
                                },
                                numeroProntuario: {
                                    required: true
                                },
                                cidadePaciente: {
                                    required: true
                                },
                                bairroPaciente: {
                                    required: true
                                },
                                cepPaciente: {
                                    required: true
                                },
                                // Notificacao de Obito aba Obito
                                dataObito: {
                                    required: true
                                },
                                horarioObito: {
                                    required: true
                                },
                                setorObito: {
                                    required: true
                                },
                                motivosObito1: {
                                    required: true
                                },
                                motivosObito2: {
                                    required: true
                                },
                                motivosObito3: {
                                    required: true
                                },
                                motivosObito4: {
                                    required: true
                                },
                                aptoDoacao: {
                                    required: true
                                },
                            },
                            messages: {
                                //Notificacao de Obito aba Paciente
                                nomePaciente: {
                                    required: "Por favor, insira o nome do paciente"
                                },
                                dataNascimentoPaciente: {
                                    required: "Por favor, insira a data de nascimento do paciente"
                                },
                                dataInternacaoPaciente: {
                                    required: "Por favor, insira a data de internação do paciente"
                                },
                                docSocialPaciente: {
                                    required: "Por favor, insira um documento social do paciente"
                                },
                                telefonePaciente: {
                                    required: "Por favor, insira um telefone do paciente"
                                },
                                sexoPaciente: {
                                    required: "Por favor, selecione o sexo do paciente"
                                },
                                numeroSUS: {
                                    required: "Por favor, insira o número de SUS do paciente"
                                },
                                profissao: {
                                    required: "Por favor, insira a profissão do paciente"
                                },
                                nacionalidade: {
                                    required: "Por favor, insira a nascionalidade do paciente"
                                },
                                numeroProntuario: {
                                    required: "Por favor, insira o número do prontuário do paciente"
                                },
                                cidadePaciente: {
                                    required: "Por favor, insira a cidade do paciente"
                                },
                                bairroPaciente: {
                                    required: "Por favor, insira o bairro do paciente"
                                },
                                cepPaciente: {
                                    required: "Por favor, insira o cep do paciente"
                                },
                                //Notificacao de Obito aba Obito
                                dataObito: {
                                    required: "Por favor, insira a data do óbito do paciente"
                                },
                                horarioObito: {
                                    required: "Por favor, insira o horário do óbito do paciente"
                                },
                                setorObito: {
                                    required: "Por favor, insira setor onde ocorreu o óbito"
                                },
                                motivosObito1: {
                                    required: "Por favor, insira primeiro motivo do obito"
                                },
                                motivosObito2: {
                                    required: "Por favor, insira segundo motivo do obito"
                                },
                                motivosObito3: {
                                    required: "Por favor, insira terceiro motivo do obito"
                                },
                                motivosObito4: {
                                    required: "Por favor, insira quarto motivo do obito"
                                },
                                aptoDoacao: {
                                    required: "Por favor, selecione o estado do paciente"
                                },
                            },
                            submitHandler: function(
                                    form) {
                                form.submit();
                            }
                        });
    </script>

</ui:composition>
