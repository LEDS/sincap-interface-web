<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!--@elvariable id="processo" type="br.ifes.leds.sincap.gerenciaNotificacao.cln.cdp.dto.ProcessoNotificacaoDTO"-->
    <!--@elvariable id="listaSetor" type="java.util.List"-->
    <!--@elvariable id="listaCausaNaoDoacao" type="java.util.List"-->

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.obito.data']}*"/>
        <h:inputText styleClass="data span8" id="dataObito" value="#{processo.obito.dataObito.time}">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </h:inputText>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.obito.horario']}*"/>
        <h:inputText styleClass="hora span8" id="horarioObito" value="#{processo.obito.dataObito.time}">
            <f:convertDateTime pattern="HH:mm"/>
        </h:inputText>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.obito.dropDown.setor']}*"/>
        <select style="width:250px" class="select2" id="obito-setor"
                name="obito-setor">
            <option></option>
            <option ng-repeat="setor in setores" value="{{setor.id}}">{{setor.nome}}</option>
        </select>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.obito.motivos1']}*"/>
        <h:inputText id="obito-primeiraCausaMortis" styleClass="span8" value="#{processo.obito.primeiraCausaMortis.nome}"/>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.obito.motivos2']}*"/>
        <h:inputText id="obito-segundaCausaMortis" styleClass="span8" value="#{processo.obito.segundaCausaMortis.nome}"/>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.obito.motivos3']}"/>
        <h:inputText id="obito-terceiraCausaMortis" styleClass="span8" value="#{processo.obito.terceiraCausaMortis.nome}"/>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.obito.motivos4']}"/>
        <h:inputText id="obito-quartaCausaMortis" styleClass="span8" value="#{processo.obito.quartaCausaMortis.nome}"/>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.obito.radioButton.aptoDoacao.apto']}*"/>
        <div class="span8">
            <label class="radio">
                <input type="radio" name="obito.aptoDoacao" id="obito-aptoDoacao:0" value="true"
                       checked="" ng-model="apto"/>
                #{msg['obito.obito.radioButton.contraIndicacao.apto']}
            </label>
            <label class="radio">
                <input type="radio" name="obito.aptoDoacao" id="obito-aptoDoacao:1" value="false" ng-model="apto"/>
                #{msg['obito.obito.radioButton.contraIndicacao.inapto']}
            </label>
        </div>
    </h:panelGroup>

    <div id="divCausaNaoDoacao" class="field-box" ng-hide="apto == 'true'">
        <h:outputLabel value="#{msg['obito.obito.contraIndicacoes-Medicas']}"/>
        <select style="width:250px" class="select2" id="causaNaoDoacao"
                name="causaNaoDoacao">
            <option></option>
            <option ng-repeat="ci in contraIndicacoes" value="{{ci.id}}">{{ci.nome}}</option>
        </select>
    </div>
    <script>
        $('#obito-setor').select2({
            placeholder: "#{msg['obito.obito.dropDown.setor.escolha']}"
        });
        $('#causaNaoDoacao').select2({
            placeholder: "#{msg['obito.obito.contraIndicacoes-Medicas.escolha']}"
        });
    </script>
</ui:composition>
