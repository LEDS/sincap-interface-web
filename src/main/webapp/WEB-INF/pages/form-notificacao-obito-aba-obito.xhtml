<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGrid>

        <h:panelGrid id="obito" columns="2">

            <h:outputLabel value="#{msg['obito.obito.data']}" />
            <h:inputText class="data" id="dataObito"
                         value="#{pacienteForm.dataObito}" />

            <h:outputLabel value="#{msg['obito.obito.horario']}" />
            <h:inputText class="hora" id="horarioObito"
                         value="#{pacienteForm.horarioObito}" />

            <h:outputLabel value="#{msg['obito.obito.dropDown.setor']}" />
            <h:selectOneMenu id="setorObito" value="#{pacienteForm.setorObito}"
                             class="ui-select">
                <f:selectItem itemValue=""
                              itemLabel="#{msg['obito.obito.dropDown.setor.escolha']}" />
                <f:selectItems value="#{pacienteForm.setoresBanco}" />
            </h:selectOneMenu>

            <h:outputLabel value="#{msg['obito.obito.motivos1']}" />
            <h:inputText id="motivosObito1"
                         value="#{pacienteForm.motivosObito1}" />

            <h:outputLabel value="#{msg['obito.obito.motivos2']}" />
            <h:inputText id="motivosObito2"
                         value="#{pacienteForm.motivosObito2}" />

            <h:outputLabel value="#{msg['obito.obito.motivos3']}" />
            <h:inputText id="motivosObito3"
                         value="#{pacienteForm.motivosObito3}" />

            <h:outputLabel value="#{msg['obito.obito.motivos4']}" />
            <h:inputText id="motivosObito4"
                         value="#{pacienteForm.motivosObito4}" />
            
            <h:outputLabel value="#{msg['obito.obito.radioButton.aptoDoacao.apto']}" />
            <h:selectOneRadio style="width: 100%" id="aptoDoacao" value="#{pacienteForm.sexoPaciente}"
                              styleClass="radio">
                <f:selectItem itemValue="Apto"
                              itemLabel="#{msg['obito.obito.radioButton.contraIndicacao.apto']}" />
                <f:selectItem itemValue="Inapto"
                              itemLabel="#{msg['obito.obito.radioButton.contraIndicacao.inapto']}" />
            </h:selectOneRadio>
            
            <h:outputLabel value="#{msg['obito.obito.contraIndicacoes-Medicas']}" />
            <h:selectOneMenu id="contraIndicacao" value="#{pacienteForm.estadoPaciente}"
                             styleClass="select2" onchange="ajaxGetMunicipios(estadoPaciente, cidadePaciente)">
                <f:selectItem itemValue=""
                              itemLabel="#{msg['obito.obito.contraIndicacoes-Medicas.escolha']}" />
                <f:selectItems value="#{pacienteForm.estadosBanco}" />
            </h:selectOneMenu>
        </h:panelGrid>
    </h:panelGrid>
</ui:composition>
