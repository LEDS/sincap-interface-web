<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!--@elvariable id="processo" type="br.ifes.leds.sincap.gerenciaNotificacao.cln.cdp.dto.ProcessoNotificacaoDTO"-->
    <!--@elvariable id="listaSetor" type="java.util.List"-->
    <!--@elvariable id="listaCausaNaoDoacao" type="java.util.List"-->
    <h4 class="section-title"><span>Dados do Ã“bito</span></h4>
    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.obito.data']}*"/>
        <div class="span8">
        <h:inputText styleClass="data span8 fillOnDblClick" id="obito-dataObito" value="#{processo.obito.dataObito.time}">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </h:inputText>
        </div>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.obito.horario']}*"/>
        <div class="span8">
        <h:inputText styleClass="hora span8" id="horarioObito" value="#{processo.obito.dataObito.time}">
            <f:convertDateTime pattern="HH:mm" timeZone="#{timeZone}"/>
        </h:inputText>
        </div>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.obito.dropDown.setor']}*"/>

        <div class="span8">
            <h:selectOneMenu
                    styleClass="span8"
                    id="obito-setor"
                    value="#{processo.obito.setor}">
                <f:selectItem itemLabel="#{msg['obito.obito.dropDown.setor.escolha']}"/>
                <f:selectItems value="#{listaSetor}"/>
            </h:selectOneMenu>
        </div>
        <br/><br/>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.CorpoEncaminhamento']}*"/>
        <div class="span8">
            <h:selectOneMenu
                    styleClass="span8"
                    id="obito-corpoEncaminhamento"
                    value="#{processo.obito.corpoEncaminhamento}">
                <f:selectItem itemLabel="#{msg['obito.CorpoEncaminhamento.tipoEncaminhamento']}"/>
                <f:selectItems value="#{listaCorpoEncaminhamento}"/>
            </h:selectOneMenu>
        </div>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="field-box">
        <h:outputLabel value="#{msg['obito.obito.radioButton.aptoDoacao.apto']}*"/>

        <div class="span8">
            <label class="radio">
                <input type="radio" name="obito.aptoDoacao" id="obito-aptoDoacao:0" value="true"
                       checked="#{empty processo.obito.aptoDoacao or processo.obito.aptoDoacao? 'checked': ''}"/>
                #{msg['obito.obito.radioButton.contraIndicacao.apto']}
            </label>
            <label class="radio">
                <input type="radio" name="obito.aptoDoacao" id="obito-aptoDoacao:1" value="false"
                       checked="#{not empty processo.obito.aptoDoacao and not processo.obito.aptoDoacao? 'checked':''}"/>
                #{msg['obito.obito.radioButton.contraIndicacao.inapto']}
            </label>
        </div>
    </h:panelGroup>

    <div class="field-box alert alert-error" id="msgAlertaHora">
        <i class="icon-remove-sign"></i>
            #{msg['obito.mensagemAlertaHora']}
    </div>

    <div id="divCausaNaoDoacao" class="field-box">
        <h:outputLabel value="#{msg['obito.obito.contraIndicacoes-Medicas']}"/>

        <div class="span8">
            <h:selectOneMenu
                    id="causaNaoDoacao"
                    styleClass="select2 span8"
                    value="#{processo.causaNaoDoacao}">
                <f:selectItem itemLabel="#{msg['obito.obito.contraIndicacoes-Medicas.escolha']}"/>
                <f:selectItems value="#{listaCausaNaoDoacao}"/>
            </h:selectOneMenu>
        </div>
    </div>

    <div id="divCausasMortis" >
        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['obito.obito.motivos1']}*"/>
            <div class="span8">
            <h:inputText id="obito-primeiraCausaMortis" styleClass="span8"
                         value="#{processo.obito.primeiraCausaMortis.nome}"/>
            </div>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['obito.obito.motivos2']}"/>
            <div class="span8">
            <h:inputText id="obito-segundaCausaMortis" styleClass="span8"
                         value="#{processo.obito.segundaCausaMortis.nome}"/>
            </div>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['obito.obito.motivos3']}"/>
            <div class="span8">
            <h:inputText id="obito-terceiraCausaMortis" styleClass="span8"
                         value="#{processo.obito.terceiraCausaMortis.nome}"/>
            </div>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="field-box">
            <h:outputLabel value="#{msg['obito.obito.motivos4']}"/>
            <div class="span8">
            <h:inputText id="obito-quartaCausaMortis" styleClass="span8" value="#{processo.obito.quartaCausaMortis.nome}"/>
            </div>
        </h:panelGroup>
    </div>

</ui:composition>
