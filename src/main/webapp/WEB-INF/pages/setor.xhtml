<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/adm.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    

    <!-- Título da página -->
    <ui:define name="#{sects.title}">
        #{msg['setor.title']}
    </ui:define>

    <!-- Conteúdo da página -->
    <ui:define name="#{sects.content}">
        <h:panelGroup layout="block" styleClass="container-fluid">
            <h2 class="text-center">#{msg['setor.title.visualizar']}</h2>
            <a class="btn-flat success" href="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_setor}#{contextUrls.adicionar}">
               <i class="icon-plus"></i>
            </a>
            <br/>
            <ui:include src="/WEB-INF/components/lista-setores.xhtml" />
        </h:panelGroup>
    </ui:define>
</ui:composition>
