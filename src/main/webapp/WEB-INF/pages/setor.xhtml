<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/adm.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    

    <!-- Título da página -->
    <ui:define name="#{sects.title}">
        #{msg['text.setor']}
    </ui:define>

    <!-- Conteúdo da página -->
    <ui:define name="#{sects.content}">
        <div id="pad-wrapper">
            <h:panelGroup layout="block" styleClass="container-fluid">
                <h2 class="title text-center">#{msg['text.setor']}</h2>
                    <div class="row-fluid">
                        <!-- Small modal -->
                        <button type="button" class="btn-flat success pull-right" data-toggle="modal" data-target="#newSetor">
                            <i class="icon-105px icon-fluid icon-plus"></i>
                        </button>

                        <div id="newSetor" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                    <form id="form-setor" action="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_setor}#{contextUrls.salvar}"
                                          method="post" class="form-fluid">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                                        <h4 class="modal-title" id="gridSystemModalLabel">#{msg['text.novo.setor']}</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container-fluid">
                                                <div class="control-group">
                                                    <input type="text" id="nome" value="" name="nome" placeholder="#{msg['text.novo.setor']}" />
                                                </div>
                                                <input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}" />
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn-flat white" data-dismiss="modal">#{msg['botao.cancelar']}</button>
                                        <button type="submit" class="btn-flat default">#{msg['botao.salvar']}</button>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>


                        <ui:include src="/WEB-INF/components/lista-setores.xhtml" />
                    </div>
            </h:panelGroup>
        </div>
    </ui:define>
</ui:composition>
