<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/adm.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Título da página -->
    <ui:define name="#{sects.title}">
        #{msg['text.hospital']}
    </ui:define>

    <!-- Conteúdo da página -->
    <ui:define name="#{sects.content}"> 
        <h:panelGroup layout="block" styleClass="container-fluid">
            <div id="pad-wrapper">
                <h2 class="title text-center">#{msg['text.hospital']}</h2>

                <!-- Bloco de filtros -->
                <div class="row filter-block">
                    <div class="pull-right">
                        <!-- Botão de nova causa -->
                        <a class="btn-flat pull-right success"
                           href="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_hospital}#{contextUrls.adicionar}">
                           <i class="icon-105px icon-plus icon-fluid"></i>
                        </a>
                    </div>
                </div>

                <br/>
                <ui:include src="/WEB-INF/components/lista-hospital.xhtml" />
            </div>
        </h:panelGroup>
    </ui:define>
</ui:composition>
