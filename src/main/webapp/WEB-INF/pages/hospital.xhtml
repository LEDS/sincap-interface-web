<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/adm.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Título da página -->
    <ui:define name="#{sects.title}">
        #{msg['hospital.title.visualisar']}
    </ui:define>

    <!-- Conteúdo da página -->
    <ui:define name="#{sects.content}"> 
        <h:panelGroup layout="block" styleClass="container-fluid">
            <br/>
            <h2>#{msg['hospital.title.visualisar']}</h2>
            <br/>

            <!-- Bloco de filtros -->
            <div class="row filter-block">
                <div class="pull-right">
                    <!-- Botão de nova causa -->
                    <a class="btn-flat pull-right success new-product add-user"
                       href="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.admin}#{contextUrls.app_hospital}#{contextUrls.adicionar}">
                        #{msg['hospital.novo']}
                    </a>
                </div>
            </div>

            <br/>
            <ui:include src="/WEB-INF/components/lista-hospital.xhtml" />
        </h:panelGroup>
    </ui:define>
</ui:composition>
