<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGrid>
        <!--TODO: esse layout ainda esta muito esquisito-->
        <h:panelGrid columns="2">
            <h:outputLabel value="#{msg['entrevista.text.realizada']}" />
            <h:selectOneRadio style="width: 100%" id="entrevistaRealizada" value="#{pacienteForm.entrevistaRealizada}" layout="lineDirection"> <br/>
                <f:selectItem itemValue="SIM" itemLabel="#{msg['notificacao.sim']}" />
                <f:selectItem itemValue="NAO" itemLabel="#{msg['notificacao.nao']}" />
            </h:selectOneRadio>

            <h:outputLabel value="#{msg['entrevista.text.doacaoAutorizada']}" />
            <h:selectOneRadio style="width: 100%" id="doacaoAutorizada" value="#{pacienteForm.doacaoAutorizada}" layout="lineDirection"> <br/>
                <f:selectItem itemValue="SIM" itemLabel="#{msg['notificacao.sim']}" />
                <f:selectItem itemValue="NAO" itemLabel="#{msg['notificacao.nao']}" />
            </h:selectOneRadio>

            <h:outputLabel value="#{msg['entrevista.text.dtEntrevista']}" />
            <h:inputText class="data" id="dtEntrevista"
                         value="#{pacienteForm.dtEntrevista}"/>

            <h:outputLabel value="#{msg['entrevista.text.hrEntrevista']}" />
            <h:inputText class="hora" id="hrEntrevista"
                         value="#{pacienteForm.hrEntrevista}"/>
        </h:panelGrid>
        <h:outputLabel style="font-weight: bold" value="#{msg['entrevista.text.recusaFamiliar.titulo']}" />
        <h:selectManyCheckbox id="recusaFamiliar" value="#{pacienteForm.recusaFamiliar}" layout="pageDirection">
            <f:selectItems value="#{pacienteForm.recusaFamiliarBanco}" />
        </h:selectManyCheckbox>
    </h:panelGrid>
</ui:composition>
