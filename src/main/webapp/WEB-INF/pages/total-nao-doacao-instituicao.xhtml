<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/form.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Título da página -->
    <ui:define name="#{sects.title}">
        #{msg['sincap.relatorios']}
    </ui:define>
    <!--Fim título da página-->

    <ui:define name="#{sects.libraries}">
        <h:outputStylesheet library="css" name="lib/bootstrap.datepicker.css"/>
    </ui:define>

     <!-- Formulário de entrevista -->
    <ui:define name="#{sects.formContent}">
        <form id="total-nao-doacao-instituicao" class="form-horizontal"
              action="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}#{contextUrls.relatorios}#{contextUrls.rlt_total_nao_doacao_instituicao}" method="post">
            <input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}" />

            <h1 align="center">#{msg['total.nao.doacao.instituicao']}</h1>

            <div class="row filtro">
            <div class="pull-right">
            <h:panelGrid columns="12">
                <h:outputLabel value="#{msg['text.a.partir.de']}:"/>
                <h:outputLabel value=" "/>
                <h:inputText id="datIni" styleClass="datepicker" name="datIni" value="#{dataInicial.time}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText>
                <h:outputLabel value=" "/>
                <h:outputLabel value=" "/>
                <h:outputLabel value="#{msg['text.ate']}:"/>
                <h:inputText id="datFim" styleClass="datepicker" name="datFim" value="#{dataFinal.time}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText>
                <button type="submit" class="btn-glow success btn-finish">
                    <i class="icon-search"></i>
                    #{msg['text.buscar']}
                </button>
            </h:panelGrid>
            </div>
            </div>



            <h:panelGrid rendered="#{request.isUserInRole('ROLE_ANALISTA')}"  columns="2">

                <h:outputLabel value="#{msg['text.escolha.instituicao']}"/>

                <h:panelGroup layout="block" styleClass="field-box">
                    <div class="span5">
                        <select name="hospitais" style="width:350px" multiple="multiple" class="select2">
                            <option>
                                <ui:repeat value="#{listInstituicao}" varStatus="index" var="instituicao">
                                    <option selected="#{listInstituicaoSelected[instituicao.id]?'selected':''}" value="#{instituicao.id}">#{instituicao.nome}</option>
                                </ui:repeat>
                            </option>
                        </select>
                    </div>
                </h:panelGroup>
            </h:panelGrid>
            </form>



            <div class="tab-content">
                <ui:include src="../components/lista-total-nao-doacao-instituicao.xhtml"/>
            </div>

    </ui:define>

    <ui:define name="#{sects.customScripts}">
        <h:outputScript library="js" name="bootstrap.datepicker.js"/>
        <h:outputScript library="js" name="bootstrap-datepicker.pt-BR.js"/>
        <h:outputScript library="js" name="configure-datepicker.js"/>
        <h:outputScript library="js" name="total-doacao-instituicao.js" />
    </ui:define>

</ui:composition>
