<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGrid>
<form id="buscaNotificacao" action="http://${request.serverName}:${request.serverPort}${request.contextPath}/notificacao/visualizar/busca/pordata" method="post">
        <h:panelGrid columns="2"  style="width: 100%">
            <h:outputLabel value="#{msg['busca.data.inicio']}" />
            <h:inputText id="dataIni" value="#{buscarPorDataForm.dataIni}"/>

            <h:outputLabel value="#{msg['busca.data.fim']}" />
            <h:inputText id="dataFim" value="#{buscarPorDataForm.dataFim}" />
            </h:panelGrid>
            <button type="submit" class="btn-glow success btn-finish">
                 ${msg['busca.buscar']}
            </button>
</form>
    </h:panelGrid>
</ui:composition>
