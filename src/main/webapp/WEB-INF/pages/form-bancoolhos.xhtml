<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<!-- title -->
	<title>#{msg['form-usuario.title']}</title>

	<!-- meta -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- bootstrap -->
	<h:outputStylesheet library="css/bootstrap" name="bootstrap.css" />
	<h:outputStylesheet library="css/bootstrap"
		name="bootstrap-responsive.css" />
	<h:outputStylesheet library="css/bootstrap"
		name="bootstrap-overrides.css" />

	<!-- global styles -->
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="elements.css" />
	<h:outputStylesheet library="css" name="icons.css" />

	<!-- libraries -->
	<h:outputStylesheet library="css/lib"
		name="jquery-ui-1.10.2.custom.css" />
	<h:outputStylesheet library="css/lib" name="font-awesome.css" />
	<h:outputStylesheet library="css/lib" name="morris.css" />
	<h:outputStylesheet library="css/lib" name="select2.css" />
	<h:outputStylesheet library="css/lib" name="bootstrap-wysihtml5.css" />
	<h:outputStylesheet library="css/lib/compiled" name="form-showcase.css" />

	<!-- this page specific styles -->
	<h:outputStylesheet library="css/compiled/" name="chart-showcase.css" />

	<!-- open sans font -->
	<link
		href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
		rel='stylesheet' type='text/css' />

</h:head>

<h:body>
	<!-- navbar -->
	<h:panelGroup layout="block" id="menu-navbar">
		<ui:insert name="menu-navbar">
			<ui:include src="menu-navbar.xhtml" />
		</ui:insert>
	</h:panelGroup>
	<!-- end navbar -->

	<!-- sidebar -->
	<h:panelGroup layout="block" id="menu-sidebar">
		<ui:insert name="menu-sidebar">
			<ui:include src="menu-sidebar-adm.xhtml" />
		</ui:insert>
	</h:panelGroup>
	<!-- end sidebar -->

	<!-- main container -->
	<h:panelGroup layout="block" class="content">
		<h:panelGroup layout="block" styleClass="container-fluid">
			<h:panelGroup layout="block" id="pad-wrapper">
				<h:panelGroup layout="block" styleClass="row-fluid">
					<h:panelGroup layout="block" styleClass="span12">
						<h:panelGroup styleClass="row-fluid form-wrapper">

							<h:outputLabel>Cadastro de Banco de Olhos:</h:outputLabel>
							<form id="bancoOlhosForm"
								action="http://${request.serverName}:${request.serverPort}${request.contextPath}/admin/bancoolhos/novo/add"
								method="post">
								<ul class="nav nav-tabs">
									<li class="active"><a href="#abaDadosGerais"
										data-toggle="tab">${msg['hospital.title.dadosGerais']}</a></li>
									<li><a href="#abaEndereco" data-toggle="tab">${msg['hospital.title.endereco']}</a></li>
								</ul>
								<h:panelGroup layout="block" styleClass="tab-content">
									<h:panelGroup layout="block" id="abaDadosGerais"
										styleClass="tab-pane active">
										<h:panelGrid columns="2">
											<h:outputLabel value="Nome" />
											<h:inputText id="nome" value="#{bancoOlhosForm.nome}" />

											<h:outputLabel value="Nome fantasia" />
											<h:inputText id="fantasia" value="#{bancoOlhosForm.fantasia}" />

											<h:outputLabel value="Sigla" />
											<h:inputText id="sigla" value="#{bancoOlhosForm.sigla}" />

											<h:outputLabel value="Telefone" />
											<h:inputText id="telefone" class="tel" value="#{bancoOlhosForm.telefone}" />

											<h:outputLabel value="Fax" />
											<h:inputText id="fax" class="tel" value="#{bancoOlhosForm.fax}" />

											<h:outputLabel value="E-mail" />
											<h:inputText id="email" value="#{bancoOlhosForm.email}" />
										</h:panelGrid>
									</h:panelGroup>

									<h:panelGroup layout="block" id="abaEndereco"
										styleClass="tab-pane">
										<h:panelGrid columns="2">
											<h:outputLabel value="CEP" />
											<h:inputText id="cep" value="#{bancoOlhosForm.cep}" />

											<h:outputLabel value="Estado" />
											<h:selectOneMenu id="estado" value="#{bancoOlhosForm.estado}" styleClass="select2" onchange="ajaxGetMunicipios(estado, cidade)">
												<f:selectItem itemValue="" itemLabel="#{msg['paciente.dropDown.uf.escolha']}" />
												<f:selectItems value="#{listaEstadoItem}" />
											</h:selectOneMenu>
											
											<h:outputLabel value="Cidade" />
											<h:selectOneMenu id="cidade" value="#{bancoOlhosForm.cidade}" styleClass="select2" onchange="ajaxGetBairros(cidade, bairro)">
											</h:selectOneMenu>

											<h:outputLabel value="Bairro" />
											<h:selectOneMenu id="bairro" value="#{bancoOlhosForm.bairro}" styleClass="select2">
											</h:selectOneMenu>
											
											<h:outputLabel value="Logradouro" />
											<h:inputText id="logradouro" value="#{bancoOlhosForm.logradouro}" />
											
											<h:outputLabel value="NÃºmero" />
											<h:inputText id="numero" value="#{bancoOlhosForm.numero}" />
											
											<h:outputLabel value="Complemento" />
											<h:inputText id="complemento" value="#{bancoOlhosForm.complemento}" />
										</h:panelGrid>
									</h:panelGroup>
									
								</h:panelGroup>



								<h:inputHidden id="id" value="#{bancoOlhosForm.id}" />

								<a
									href="http://${request.serverName}:${request.serverPort}${request.contextPath}/bancoolhos"
									class="btn btn-primary">Voltar</a>
								<button type="submit" class="btn btn-success">Salvar</button>
							</form>

						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
	<!-- end main container -->

	<!-- scripts -->
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="theme.js" />
	<h:outputScript library="js" name="sincaplib.js" />
	<h:outputScript library="js" name="jquery.mask.min.js" />
	<h:outputScript library="js" name="jquery.validate.min.js" />



	<!-- end scripts -->

	<script type="text/javascript">
		$(document).ready(function() {
			$('#cep').mask('00000-000', {
				reverse : true
			});
			$('.tel').mask('(00)0000-0000', {
				reverse : true
			});
		});

		//Validando os dados do formulario
		$("#hospitalForm").validate({
			rules : {
				nome : {
					required : true,
				},
				fantasia : {
					required : true,
				},
				cnes : {
					required : true,
				},
				sigla : {
					required : true,
				},
				telefone : {
					required : true,
				},
				fax : {
					required : true,
				},
				email : {
					required : true,
				},
				estado : {
					required : true,
				},
				cidade : {
					required : true,
				},
				bairro : {
					required : true,
				},
			},
			messages : {
				nome : {
					required : "Por favor, entre com o nome do Hospital.",
				},
				fantasia : {
					required : "Por favor, entre com o nome fantasia do Hospital.",
				},
				cnes : {
					required : "Por favor, entre com o CNES do Hospital.",
				},
				sigla : {
					required : "Por favor, entre com a sigla do Hospital.",
				},
				telefone : {
					required : "Por favor, entre com o telefone do Hospital.",
				},
				fax : {
					required : "Por favor, entre com o fax do Hospital.",
				},
				email : {
					required : "Por favor, entre com o email do Hospital.",
				},
				estado : {
					required : "Por favor, escolha um estado.",
				},
				cidade : {
					required : "Por favor, escolha uma cidade.",
				},
				bairro : {
					required : "Por favor, escolha um bairro.",
				},
			},
			submitHandler : function(form) {
				form.submit();
			}
		});
	</script>
</h:body>
</html>
