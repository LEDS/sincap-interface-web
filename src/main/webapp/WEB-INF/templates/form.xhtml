<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="#{sects.content}">
        <div id="pad-wrapper">
            <!-- Cabeçalho da formulário. Ex.: Notificação de óbito -->
            <h2><ui:insert name="#{sects.formHeader}"/></h2><br/>

            <div class="row-fluid">
                <div class="span12">
                    <!-- Conteúdo do formulário -->
                    <ui:insert name="#{sects.formContent}" />
                </div>
            </div>
        </div>
    </ui:define>

    <!-- Substitui os scripts que serão usados -->
    <ui:define name="#{sects.scripts}">
        <h:outputScript library="js" name="fuelux.wizard.js"/>
        <h:outputScript library="js" name="sincaplib.js"/>
        <h:outputScript library="js" name="jquery.mask.min.js"/>
        <h:outputScript library="js" name="jquery.inputmask.js"/>
        <h:outputScript library="js" name="jquery.inputmask-multi.js"/>
        <h:outputScript library="js" name="jquery.inputmask.date.extensions.js"/>
        <h:outputScript library="js" name="jquery.validate.min.js"/>
        <h:outputScript library="js" name="form.js"/>
    </ui:define>

</ui:composition>
