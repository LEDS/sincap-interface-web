<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- title -->
    <title>
        <ui:insert name="#{sects.title}"> Sincap </ui:insert>
    </title>

    <!-- meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- dataTables -->
    <h:outputStylesheet library="css" name="dataTables.bootstrap.css"/>

    <!-- bootstrap -->
    <h:outputStylesheet library="css" name="bootstrap/bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap-responsive.css"/>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap-overrides.css"/>
    <h:outputStylesheet library="css" name="form-wizard.css"/>

    <!-- libraries -->
    <h:outputStylesheet library="css" name="lib/jquery-ui-1.10.2.custom.css"/>
    <h:outputStylesheet library="css" name="lib/font-awesome.css"/>
    <h:outputStylesheet library="css" name="lib/select2.css"/>
    <h:outputStylesheet library="css" name="lib/uniform.default.css"/>

    <!-- global styles -->
    <h:outputStylesheet library="css" name="layout.css"/>
    <h:outputStylesheet library="css" name="elements.css"/>
    <h:outputStylesheet library="css" name="icons.css"/>

    <!-- this page specific styles -->
    <h:outputStylesheet library="css" name="compiled/index.css"/>

    <!-- open sans font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'/>

    <!-- lato font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic'
          rel='stylesheet' type='text/css'/>

    <!-- scripts -->
    <h:outputScript library="js" name="jquery-1.11.1.min.js"/>
    <h:outputScript library="js" name="jquery-ui-1.10.2.custom.min.js"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="theme.js"/>
    <h:outputScript library="js" name="angular.min.js"/>
    <h:outputScript library="js" name="ui-utils.min.js"/>
    <h:outputScript library="js" name="ui-select2.js"/>
    <!-- end scripts -->
</h:head>
<body ng-app="sincapApp">

    <!-- navbar -->
    <ui:insert name="#{sects.topbar}">
        <ui:include src="/WEB-INF/components/menu-navbar.xhtml"/>
    </ui:insert>
    <!-- end navbar -->

    <!-- sidebar -->
    <ui:insert name="#{sects.sidebar}">
        <ui:include src="/WEB-INF/components/menu-sidebar.xhtml"/>
    </ui:insert>
    <!-- end sidebar -->

    <!-- main container -->
    <h:panelGroup layout="block" styleClass="content">

        <!-- settings changer -->
        <h:panelGroup layout="block" styleClass="container-fluid">

            <!-- content wrapper -->
            <h:panelGroup layout="block" id="content">

                <!-- scripts inserts -->
                <!-- Aqui entram os includes de scripts na página -->
                <ui:insert name="#{sects.scripts}"/>
                <!-- end scripts inserts -->

                <!-- Aqui entra o conteúdo da página -->
                <ui:insert name="#{sects.content}"/>

            </h:panelGroup>
            <!-- end content wrapper -->

        </h:panelGroup>
    </h:panelGroup>
    <!-- end main container -->
</body>
</html>
