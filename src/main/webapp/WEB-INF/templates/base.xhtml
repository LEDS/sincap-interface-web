<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <!-- title -->
        <title>
            <ui:insert name="#{sects.title}" > Sincap </ui:insert>
        </title>

        <!-- meta -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- bootstrap -->
        <h:outputStylesheet library="css/bootstrap" name="bootstrap.css" />
        <h:outputStylesheet library="css/bootstrap" name="bootstrap-responsive.css" />
        <h:outputStylesheet library="css/bootstrap" name="bootstrap-overrides.css" />

        <!-- libraries -->
        <h:outputStylesheet library="css/lib" name="jquery-ui-1.10.2.custom.css" />
        <h:outputStylesheet library="css/lib" name="font-awesome.css" />	

        <!-- global styles -->
        <h:outputStylesheet library="css" name="layout.css" />
        <h:outputStylesheet library="css" name="elements.css" />
        <h:outputStylesheet library="css" name="icons.css" />

        <!-- this page specific styles -->    
        <h:outputStylesheet library="css/compiled" name="index.css" />

        <!-- open sans font -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'/>

        <!-- lato font -->
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'/>
    </h:head>
    <h:body>

        <!-- navbar -->
        <h:panelGroup layout="block" id="menu-navbar">
            <ui:insert  name="#{sects.topbar}" >
                <ui:include src="/WEB-INF/components/menu-navbar.xhtml" />
            </ui:insert>
        </h:panelGroup>
        <!-- end navbar -->

        <!-- sidebar -->
        <h:panelGroup layout="block"  id="menu-sidebar">
            <ui:insert name="#{sects.sidebar}" >
                <ui:include src="/WEB-INF/components/menu-sidebar.xhtml" />
            </ui:insert>
        </h:panelGroup>
        <!-- end sidebar -->

        <!-- main container -->
        <h:panelGroup layout="block" styleClass="content">

            <!-- settings changer -->
            <h:panelGroup layout="block" styleClass="container-fluid">

                <!-- content wrapper -->
                <h:panelGroup layout="block"  id="content">
                	
                	<!-- scripts inserts -->
			        <ui:insert name="#{sects.scripts}" >
			            <!-- Aqui entram os includes de scripts na página -->
			        </ui:insert>
			        <!-- end scripts inserts -->
                    
                    <ui:insert name="#{sects.content}" >
                        <!-- Aqui entra o conteúdo da página -->
                    </ui:insert>
                </h:panelGroup>
                <!-- end content wrapper -->

            </h:panelGroup>
        </h:panelGroup>
        <!-- end main container -->

		<!-- scripts -->
		<h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="theme.js" />
		<h:outputScript library="js" name="jquery-ui-1.10.2.custom.min.js" />
		<!-- end scripts -->

    </h:body>
</html>
